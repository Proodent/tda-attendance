<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      color: #222;
      margin: 0;
      padding: 0;
    }
    header {
      background: #009245;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    #stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .chart-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
    }
    .chart-card h3 {
      text-align: center;
      color: #006837;
      margin-bottom: .5rem;
    }
    canvas {
      width: 100% !important;
      height: 280px !important;
    }
    #log {
      background: #000;
      color: #0f0;
      font-family: monospace;
      padding: 1rem;
      height: 150px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <header>Attendance Dashboard</header>

  <section id="stats-container">
    <div class="chart-card">
      <h3>Attendance Summary</h3>
      <canvas id="summaryChart"></canvas>
    </div>
    <div class="chart-card">
      <h3>Active vs Inactive Staff</h3>
      <canvas id="activeChart"></canvas>
    </div>
    <div class="chart-card">
      <h3>Daily Attendance Trend</h3>
      <canvas id="trendChart"></canvas>
    </div>
    <div class="chart-card">
      <h3>Location Attendance</h3>
      <canvas id="locationChart"></canvas>
    </div>
  </section>

  <div id="log"></div>

  <script>
    const backendURL = "https://your-backend-url/api"; // replace with your backend endpoint

    const log = (msg) => {
      const logBox = document.getElementById("log");
      const time = new Date().toLocaleTimeString();
      logBox.innerHTML += `[${time}] ${msg}<br>`;
      logBox.scrollTop = logBox.scrollHeight;
    };

    let summaryChart, trendChart, activeChart, locationChart;

    async function fetchJSON(url) {
      const res = await fetch(url);
      const text = await res.text();
      try {
        return JSON.parse(text);
      } catch {
        throw new Error("Response not JSON: " + text.slice(0, 60));
      }
    }

    async function loadDashboardData() {
      try {
        log("⏳ Fetching data...");

        // --- Load staff data ---
        const staffData = await fetchJSON(`${backendURL}/staff`);
        const activeCount = staffData.filter(s => s.Active?.toLowerCase() === "yes").length;
        const inactiveCount = staffData.filter(s => s.Active?.toLowerCase() === "no").length;
        log(`✅ Loaded ${staffData.length} staff members`);

        // --- Load attendance stats ---
        const stats = await fetchJSON(`${backendURL}/attendance`);
        const total = stats.total || 0;
        const present = stats.present || 0;
        const absent = stats.absent || 0;

        // --- Load location-wise data ---
        const locationData = await fetchJSON(`${backendURL}/locations`);
        const locLabels = locationData.map(l => l.name);
        const locCounts = locationData.map(l => l.attendance);

        // --- Update Charts ---
        updateSummaryChart(total, present, absent);
        updateActiveChart(activeCount, inactiveCount);
        updateTrendChart(stats.trend);
        updateLocationChart(locLabels, locCounts);

        log("✅ Dashboard updated");

      } catch (err) {
        log("❌ " + err.message);
      }
    }

    function updateSummaryChart(total, present, absent) {
      const ctx = document.getElementById("summaryChart");
      if (summaryChart) summaryChart.destroy();
      summaryChart = new Chart(ctx, {
        type: "doughnut",
        data: {
          labels: ["Present", "Absent"],
          datasets: [{
            data: [present, absent],
            backgroundColor: ["#009245", "#ccc"]
          }]
        },
        options: { responsive: true, plugins: { legend: { position: "bottom" } } }
      });
    }

    function updateActiveChart(active, inactive) {
      const ctx = document.getElementById("activeChart");
      if (activeChart) activeChart.destroy();
      activeChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Active", "Inactive"],
          datasets: [{
            label: "Staff Count",
            data: [active, inactive],
            backgroundColor: ["#006837", "#ff4d4d"]
          }]
        },
        options: {
          responsive: true,
          scales: { y: { beginAtZero: true } },
          plugins: { legend: { display: false } }
        }
      });
    }

    function updateTrendChart(trendData = []) {
      const ctx = document.getElementById("trendChart");
      if (trendChart) trendChart.destroy();
      const labels = trendData.map(d => d.date);
      const values = trendData.map(d => d.present);
      trendChart = new Chart(ctx, {
        type: "line",
        data: {
          labels,
          datasets: [{
            label: "Present",
            data: values,
            borderColor: "#009245",
            tension: 0.3,
            fill: false
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { position: "bottom" } },
          scales: { y: { beginAtZero: true } }
        }
      });
    }

    function updateLocationChart(labels, values) {
      const ctx = document.getElementById("locationChart");
      if (locationChart) locationChart.destroy();
      locationChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label: "Attendance Count",
            data: values,
            backgroundColor: "#009245"
          }]
        },
        options: {
          responsive: true,
          scales: { y: { beginAtZero: true } },
          plugins: { legend: { display: false } }
        }
      });
    }

    // Load and refresh every 10 seconds
    loadDashboardData();
    setInterval(loadDashboardData, 10000);
  </script>
</body>
</html>
