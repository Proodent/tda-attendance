<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tolon District Assembly Staff Attendance Management</title>
  <link rel="icon" type="image/png" href="/favicon.png"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h1>
      <span style="font-size: 0.8em;">Tolon District Assembly</span><br>
      <span style="font-size: 0.55em;">Staff Attendance Management</span>
    </h1>
    <p id="status" aria-live="polite">Checking location...</p>
    <pre id="location" aria-live="polite">Location: Loading...</pre>
    <button id="clockIn" disabled aria-label="Clock In to record attendance">Clock In</button>
    <button id="clockOut" disabled aria-label="Clock Out to end attendance">Clock Out</button>
    <p id="message" aria-live="assertive"></p>
    <div id="faceRecognition">
      <video id="video" autoplay playsinline aria-hidden="true"></video>
      <canvas id="canvas" aria-hidden="true"></canvas>
      <p id="faceMessage" aria-live="assertive">Please face the camera...</p>
    </div>
  </div>
  <!-- Centered Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <div class="popup-header" id="popupHeader"></div>
      <div id="popupIcon"></div>
      <div id="popupMessage"></div>
      <div class="popup-footer" id="popupFooter"></div>
      <div id="popupRetry"></div>
    </div>
  </div>
  <!-- Loader Overlay -->
  <div id="loaderOverlay">
    <div class="loader"></div>
    <p>Verifying...</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
