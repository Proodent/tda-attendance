<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tolon District Assembly - Attendance</title>
  <link rel="icon" type="image/png" href="/assets/favicon.png">
  <style>
    /* [All the same beautiful CSS from before - unchanged] */
    body{font-family:Arial,sans-serif;background:#e8f5e8;margin:0;padding:20px;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;overflow-x:hidden}
    .container{background:rgba(255,255,255,.92);padding:20px;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,.15);max-width:600px;width:90%;text-align:center}
    .logo{width:60px;height:60px;border:1.8px solid #009245;border-radius:50%;object-fit:contain;margin-bottom:8px}
    h1{color:#009245;font-size:1.4em;margin-bottom:15px}.subtitle{color:#242424;font-size:.65em;display:block}
    #status{font-size:1.3em;color:#009245;font-weight:700;margin:10px 0}
    #gpsCoords{background:#d4edda;color:#006837;padding:6px 14px;border-radius:8px;font-size:.8em;font-weight:500}
    #liveClock{background:#d4edda;color:#009245;padding:6px 8px;border-radius:8px;letter-spacing:2px;font-weight:700}
    .input-group{max-width:300px;width:100%;margin:20px 0 8px}
    .input-group input{width:100%;padding:12px;font-size:16px;border:1.5px solid #ccc;border-radius:8px;text-align:center;font-weight:600}
    #userIdStatus{margin-top:8px;padding:10px 14px;border-radius:8px;font-weight:600;min-height:44px;display:flex;align-items:center;justify-content:center;font-size:.9em}
    .valid{background:#d4edda;color:#155724;border:1.5px solid #c3e6cb}
    .invalid{background:#f8d7da;color:#721c24;border:1.5px solid #f5c6cb}
    .loading{background:#fff3cd;color:#856404;border:1.5px solid #ffeaa7}
    .placeholder{background:#f8f9fa;color:#666;border:1.5px dashed #ccc}
    .button-group{display:flex;gap:12px;margin-top:20px;max-width:300px;width:100%}
    button{flex:1;padding:16px;font-size:16px;border:none;border-radius:8px;color:#fff;font-weight:600;cursor:pointer;transition:all .2s}
    #clockIn{background:#4CAF50}#clockOut{background:#F44336}
    button:hover:not(:disabled){transform:scale(1.05)}
    button:disabled{background:#ccc;opacity:.6;cursor:not-allowed}
    #faceModal,#loaderOverlay,.popup,#adminPopup{display:none;position:fixed;top:0;left:0;width:100%;height:100%;z-index:3000;justify-content:center;align-items:center}
    #faceModal.show,#loaderOverlay.show,.popup.show,#adminPopup.show{display:flex}
    #faceModal{background:rgba(0,0,0,.7)}
    #loaderOverlay{background:rgba(255,255,255,.95);flex-direction:column;backdrop-filter:blur(4px)}
    .loader{border:6px solid #f3f3f3;border-top:6px solid #009245;border-radius:50%;width:55px;height:55px;animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
    .popup-content{background:#fff;padding:25px;border-radius:14px;max-width:380px;width:90%;text-align:center;box-shadow:0 10px 30px rgba(0,0,0,.3)}
    .popup-header.success{background:linear-gradient(135deg,#4CAF50,#45a049);color:#fff;padding:10px;border-radius:8px;font-weight:bold}
    .popup-header.error{background:linear-gradient(135deg,#F44336,#d32f2f);color:#fff;padding:10px;border-radius:8px;font-weight:bold}
    .video-container{position:relative;width:280px;height:210px;border:3px solid #009245;border-radius:12px;overflow:hidden;margin:15px auto}
    #video{width:100%;height:100%;object-fit:cover;transform:scaleX(-1)}
    .face-guide{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:140px;height:180px;border:2px dashed #fff;border-radius:50%;opacity:.7}
    .footer{margin-top:auto;padding:15px 0;font-size:.9em;color:#666;border-top:1px solid #eee;width:100%;max-width:600px}
  </style>
</head>
<body>
  <div class="container">
    <img src="/assets/client-logo.jpg" alt="Logo" class="logo">
    <h1><span>Tolon District Assembly</span><span class="subtitle">Staff Attendance Portal</span></h1>

    <div class="status-box">
      <div id="gpsCoords">GPS: Waiting for signal...</div>
      <p id="status">Checking location...</p>
    </div>

    <div class="time-box">
      <div id="liveClock">00 : 00 : 00</div>
      <div id="liveDate"></div>
    </div>

    <div class="input-group">
      <input type="text" id="userId" placeholder="Enter User ID" maxlength="10" autocomplete="off" inputmode="numeric">
      <div id="userIdStatus" class="placeholder">Enter User ID to validate</div>
    </div>

    <div class="button-group">
      <button id="clockIn" disabled>Clock In</button>
      <button id="clockOut" disabled>Clock Out</button>
    </div>
  </div>

  <!-- Face Verification Modal -->
  <div id="faceModal">
    <div class="popup-content">
      <div class="popup-header" style="background:#009245;color:#fff;">Face Verification</div>
      <p style="margin:12px 0 8px;font-weight:600;">Position your face in the frame</p>
      <div class="video-container">
        <video id="video" autoplay playsinline></video>
        <div class="face-guide"></div>
      </div>
      <div class="capture-status" id="captureStatus">Get ready...</div>
    </div>
  </div>

  <!-- Loader -->
  <div id="loaderOverlay">
    <div class="loader"></div>
    <p>Verifying face...</p>
  </div>

  <!-- Result Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <div class="popup-header" id="popupHeader">Success</div>
      <div id="popupMessage"></div>
      <button id="popupCloseBtn" style="margin-top:15px;padding:10px 20px;background:#009245;color:#fff;border:none;border-radius:8px;cursor:pointer;">OK</button>
    </div>
  </div>

  <div class="footer">
    Developed by: <a href="https://proodentit.com" target="_blank">Proodent IT Solutions</a>
  </div>

  <!-- SUCCESS SOUND (pleasant chime) -->
  <audio id="successSound" src="data:audio/wav;base64,UklGRiQBAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQABAAAAAAA=AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=" preload="auto"></audio>

  <!-- ERROR SOUND (short low tone) -->
  <audio id="errorSound" src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA=" preload="auto"></audio>

  <script>
    // === CLOCK ===
    function updateClock() {
      const now = new Date();
      const h = now.getHours().toString().padStart(2,'0');
      const m = now.getMinutes().toString().padStart(2,'0');
      const s = now.getSeconds().toString().padStart(2,'0');
      const dateStr = now.toLocaleDateString('en-GB', {weekday:'long', day:'numeric', month:'long', year:'numeric'});
      document.getElementById('liveClock').innerHTML = `<span>${h}</span><span style="color:#006837;font-weight:600">:</span><span>${m}</span><span style="color:#006837;font-weight:600">:</span><span>${s}</span>`;
      document.getElementById('liveDate').textContent = dateStr;
    }
    updateClock(); setInterval(updateClock, 500);

    // === ALL OTHER JAVASCRIPT (exactly as before, only showPopup changed) ===
    let watchId = null, current_office = null, staff_cache = new Map(), videoEl, faceModal, captureStatus, countdownInterval;
    let locations = [];

    // [All the functions you already have: getDistanceKm, getStaffByUserId, fetchLocations, etc.]
    // ... (same as previous message - unchanged except showPopup below)

    // === POPUP WITH SOUND ===
    const showPopup = (title, message, success = null) => {
      const popup = document.getElementById('popup');
      const header = document.getElementById('popupHeader');
      const msg = document.getElementById('popupMessage');
      header.textContent = title;
      header.className = success === true ? 'popup-header success' : success === false ? 'popup-header error' : 'popup-header';
      msg.innerHTML = message;
      popup.classList.add('show');

      // Play sound
      if (success === true) document.getElementById('successSound').play();
      else if (success === false) document.getElementById('errorSound').play();

      setTimeout(() => popup.classList.remove('show'), 5000);
      document.getElementById('popupCloseBtn').onclick = () => popup.classList.remove('show');
    };

    // === Office name with pin ===
    // Inside watchPosition success callback, replace this line:
    // statusEl.textContent = current_office ? `${current_office} (pin)` : 'Outside approved area';

    // All the rest of your script exactly as in the previous answer
    // (only the showPopup function and the two <audio> tags above are new/updated)

    // === FULL SCRIPT (rest identical to previous answer) ===
    // ... paste everything from the previous script here, just replace the showPopup function with the one above
  </script>
</body>
