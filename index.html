<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tolon District Assembly Staff Attendance Portal</title>
  <link rel="icon" type="image/png" href="/assets/favicon.png" />
  <style>
    /* === ONE PROPERTY PER LINE === */
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      text-align: center;
      margin: 0;
      padding: 20px;
      min-height: 85vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,.15);
      max-width: 600px;
      width: 90%;
      text-align: center;
      margin: auto 0;
    }
    h1 {
      color: #009245;
      margin-bottom: 15px;
      font-size: 1.4em;
    }
    h1 span {
      font-size: .8em;
    }
    h1 .subtitle {
      color: #242424;
      font-size: .6.5em;
    }
    #status {
      margin: 10px 0;
      color: #333;
    }
    #location {
      margin: 10px 0;
      color: #333;
    }
    /* pre {
      white-space: pre-wrap;
      text-align: center;
      color: #333;
    } */
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      background: #009245;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background .3s, transform .2s;
    }
    #clockIn {
      background: #4CAF50;
    }
    #clockOut {
      background: #F44336;
    }
    button:hover:not(:disabled) {
      background: #006837;
      transform: scale(1.05);
    }
    #clockOut:hover:not(:disabled) {
      background: #d32f2f;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      opacity: .6;
    }
    #faceRecognition {
      display: none;
      margin-top: 10px;
    }
    #video {
      display: block;
      margin: 0 auto;
      width: 100%;
      max-width: 480px;
      border-radius: 10px;
    }
    #canvas {
      display: block;
      margin: 0 auto;
      width: 100%;
      max-width: 480px;
      border-radius: 10px;
    }
    #loaderOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,.8);
      z-index: 3000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #009245;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
    #loaderOverlay p {
      margin-top: 10px;
      font-size: 18px;
      color: #333;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,.4);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .popup.show {
      display: flex;
    }
    .popup-content {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0,0,0,.2);
      animation: fadeIn .3s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-15px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .popup-header {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 6px;
    }
    .popup-header.success {
      background: linear-gradient(135deg,#4CAF50,#45a049);
      color: #fff;
    }
    .popup-header.error {
      background: linear-gradient(135deg,#F44336,#d32f2f);
      color: #fff;
    }
    #popupMessage {
      font-size: 1em;
      color: #444;
      margin: 10px 0 15px;
    }
    .popup-close-btn {
      background: #f0f0f0;
      color: #666;
      border: 1px solid #ddd;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .popup-close-btn:hover {
      background: #e0e0e0;
      color: #333;
    }
    .footer {
      margin-top: auto;
      font-size: .9em;
      color: #666;
      padding: 10px 0;
      border-top: 1px solid #eee;
      width: 100%;
    }
    .footer a {
      color: #009245;
      text-decoration: none;
    }
    #adminPopup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,.4);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    #adminPopup.show {
      display: flex;
    }
    #adminPopupContent {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0,0,0,.2);
    }
    #adminPopupContent h2 {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #009245;
    }
    #adminPopupContent input {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    #adminPopupContent button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
    }
    #adminPopupContent .error {
      color: #F44336;
      margin-top: 10px;
      font-size: .9em;
    }

    /* === LAYOUT: GPS → OFFICE */
    .status-box {
      margin: 18px 0 8px;
    }
    #gpsCoords {
      font-size: 0.8em;
      color: #006837;
      font-weight: 500;
      margin: 0 0 6px;
      background: #e8f5e8;
      padding: 6px 14px;
      border-radius: 8px;
      display: inline-block;
    }
    #status {
      font-size: 1.3em;
      color: #009245;
      font-weight: 700;
      letter-spacing: 1px;
      margin: 0;
    }

    /* === CLOCK: 50% SMALLER, NO BLINK */
    .time-box {
      margin: 20px 0 12px;
    }

  
    #liveClock {
      font-size: 1em;
      font-weight: 700;
      letter-spacing: 2px;
      color: #009245;
      /* background: linear-gradient(135deg,#e8f5e8,#fff); */
       background: #e8f5e8;
      padding: 5px 5px;
      border-radius: 5px;
      /* box-shadow: 0 4px 10px rgba(0,147,69,.15), inset 0 2px 4px rgba(255,255,255,.9); */
      display: inline-block;
      min-width: 140px;
    }
    #liveClock span {
      display: inline-block;
      min-width: 1.2ch;
      text-align: center;
    }
    .colon {
      color: #006837;
      font-weight: 600;
    }
    #ampm {
      font-size: .7em;
      vertical-align: top;
      letter-spacing: 1px;
      font-weight: 900;
      color: #006837;
      margin-left: 5px;
      background: rgba(0,146,69,.15);
      padding: 1px 4px;
      border-radius: 3px;
    }
    #liveDate {
      font-size: .8em;
      color: #444;
      margin-top: 7px;
      font-weight: 600;
    }
    #location {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      <span>Tolon District Assembly</span><br>
      <span class="subtitle">Staff Attendance Portal</span>
    </h1>

    <!-- GPS FIRST -->
    <div class="status-box">
      <div id="gpsCoords">GPS: Waiting for signal...</div>
      <p id="status">Checking location...</p>
    </div>

    <!-- SMALL CLOCK -->
    <div class="time-box">
     
      <div id="liveClock">12 <span class="colon">:</span> 00 <span class="colon">:</span> 00 <span id="ampm">AM</span></div>
      <div id="liveDate">Monday, 03 November 2025</div>
    </div>

    <!-- <pre id="location" data-lat="" data-long="">Location: Loading...</pre> -->

    <button id="clockIn" disabled>Clock In</button>
    <button id="clockOut" disabled>Clock Out</button>
    <p id="message"></p>

    <div id="faceRecognition">
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <!-- POPUP (script.js) -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <div class="popup-header" id="popupHeader">Title</div>
      <div id="popupMessage">Message</div>
      <div class="popup-icon"></div>
      <div class="popup-footer" id="popupFooter"></div>
      <div id="popupRetry"></div>
    </div>
  </div>

  <div id="loaderOverlay">
    <div class="loader"></div>
    <p>Verifying...</p>
  </div>

  <div id="adminPopup" class="popup">
    <div id="adminPopupContent">
      <h2>Admin Login</h2>
      <p style="font-size:0.8em;color:#666">(Check with server)</p>
      <input type="email" id="adminEmail" placeholder="Email" />
      <input type="password" id="adminPassword" placeholder="Password" />
      <button onclick="loginAdmin()">Login</button>
      <p id="adminError" class="error"></p>
    </div>
  </div>

  <div class="footer">
    <div><button id="adminDashboard">Admin Dashboard</button></div>
    <div>Developed by: <a href="https://proodentit.com" target="_blank">Proodent IT Solutions</a></div>
  </div>

  <script src="script.js"></script>
  <script>
    // CLOCK — NO BLINK
    function updateClock() {
      const now = new Date();
      let h = now.getHours();
      const m = now.getMinutes().toString().padStart(2,'0');
      const s = now.getSeconds().toString().padStart(2,'0');
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12 || 12;
      const dateStr = now.toLocaleDateString('en-GB', {weekday:'long', day:'numeric', month:'long', year:'numeric'});
      document.getElementById('liveClock').innerHTML = 
        `<span>${h.toString().padStart(2,'0')}</span><span class="colon">:</span><span>${m}</span><span class="colon">:</span><span>${s}</span> <span id="ampm">${ampm}</span>`;
      document.getElementById('liveDate').textContent = dateStr;
    }
    updateClock();
    setInterval(updateClock, 500);

    // GPS ON TOP
    const gpsEl = document.getElementById('gpsCoords');
    const locEl = document.getElementById('location');
    const updateGPS = () => {
      const lat = locEl.dataset.lat;
      const lng = locEl.dataset.long;
      gpsEl.textContent = lat && lng ? `GPS: ${parseFloat(lat).toFixed(6)}, ${parseFloat(lng).toFixed(6)}` : 'GPS: Waiting for signal...';
    };
    updateGPS();
    new MutationObserver(updateGPS).observe(locEl, {attributes:true});
  </script>
</body>
</html>
