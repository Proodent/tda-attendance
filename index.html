<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tolon District Assembly Staff Attendance Management</title>
  <link rel="stylesheet" href="styles.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container { text-align: center; padding: 20px; }

    h1 { color: #009245; }

    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .popup-header { font-size: 1.2em; font-weight: bold; margin-bottom: 10px; }
    .popup-footer { font-size: 0.8em; color: #555; margin-top: 10px; }

    #popupMessage {
      font-size: 1em;
      color: #333;
      margin: 10px 0;
    }

    .popup-icon.success {
      color: #009245;
      font-size: 48px;
      animation: pop 0.3s ease-in-out;
    }

    .popup-icon.error {
      color: #e74c3c;
      font-size: 48px;
      animation: pop 0.3s ease-in-out;
    }

    @keyframes pop {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      background: #009245;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #clockOut { background: #F44336; }
    button:disabled { background: #ccc; cursor: not-allowed; }

    #faceRecognition { display: none; margin-top: 10px; }
    #video, #canvas { display: block; margin: 0 auto; width: 100%; max-width: 480px; border-radius: 10px; }

    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #009245;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin { 100% { transform: rotate(360deg); } }

    #loaderOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.8);
      z-index: 3000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    pre { white-space: pre-wrap; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      <span style="font-size: 0.8em;">Tolon District Assembly</span><br>
      <span style="font-size: 0.55em;">Staff Attendance Management</span>
    </h1>

    <p id="status">Checking location...</p>
    <pre id="location">Location: Loading...</pre>

    <button id="clockIn" disabled>Clock In</button>
    <button id="clockOut" disabled>Clock Out</button>
    <p id="message"></p>

    <div id="faceRecognition">
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas"></canvas>
      <p id="faceMessage"></p>
    </div>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <div class="popup-header" id="popupHeader"></div>
      <div id="popupMessage"></div>
      <div id="popupFooter"></div>
      <div id="popupRetry"></div>
    </div>
  </div>

  <!-- Loader Overlay -->
  <div id="loaderOverlay">
    <div class="loader"></div>
    <p>Verifying...</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
