<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tolon District Assembly Staff Attendance Portal</title>
  <link rel="icon" type="image/png" href="/assets/favicon.png" />
  <style>
    /* === Body === */
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      text-align: center;
      margin: 0;
      padding: 20px;
      min-height: 85vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    /* === Container === */
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,.15);
      max-width: 600px;
      width: 90%;
      text-align: center;
      margin: auto 0;
    }

    /* === Heading === */
    h1 {
      color: #009245;
      margin-bottom: 15px;
      font-size: 1.4em;
    }
    h1 span {
      font-size: 1em;
    }
    h1 .subtitle {
      color: #242424;
      font-size: .65em;
    }

    /* === UserID Input === */
    .input-group {
      margin: 20px 0 25px;
      text-align: left;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
    }
    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      text-align: center;
    }
    .input-group input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
      font-weight: 600;
    }
    .input-group input:focus {
      outline: none;
      border-color: #009245;
      box-shadow: 0 0 5px rgba(0, 146, 69, 0.3);
    }

    /* === UserID Status (Inline) === */
    #userIdStatus {
      font-size: 0.85em;
      font-weight: 600;
      margin-top: 6px;
      padding: 4px 8px;
      border-radius: 4px;
      display: inline-block;
      min-height: 1.4em;
    }
    #userIdStatus.valid {
      color: #155724;
      background: #d4edda;
      border: 1px solid #c3e6cb;
    }
    #userIdStatus.invalid {
      color: #721c24;
      background: #f8d7da;
      border: 1px solid #f5c6cb;
    }
    #userIdStatus.inactive {
      color: #856404;
      background: #fff3cd;
      border: 1px solid #ffeaa7;
    }
    #userIdStatus.loading {
      color: #856404;
      background: #fff3cd;
      border: 1px solid #ffeaa7;
    }

    /* === Status & Location === */
    #status {
      margin: 10px 0;
      color: #333;
      font-weight: 600;
    }
    #location {
      display: none !important;
    }
    pre {
      white-space: pre-wrap;
      text-align: center;
      color: #333;
    }

    /* === Buttons === */
    button {
      padding: 12px 24px;
      font-size: 16px;
      margin: 8px;
      background: #009245;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background .3s, transform .2s;
      font-weight: 600;
    }
    #clockIn {
      background: #4CAF50;
    }
    #clockOut {
      background: #F44336;
    }
    button:hover:not(:disabled) {
      background: #006837;
      transform: scale(1.05);
    }
    #clockOut:hover:not(:disabled) {
      background: #d32f2f;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      opacity: .6;
    }

    /* === Face Recognition â€” CRITICAL FIX === */
    #faceRecognition {
      display: none;
      margin-top: 20px;
      position: relative;
      z-index: 1000;
    }
    #faceRecognition.active {
      display: block !important;
    }
    #video {
      width: 100% !important;
      max-width: 480px;
      height: auto;
      border-radius: 10px;
      border: 3px solid #009245;
      box-shadow: 0 4px 12px rgba(0,0,0,.2);
      transform: scaleX(-1); /* Mirror selfie */
      display: block;
      margin: 0 auto 10px;
    }
    #canvas {
      display: none; /* Hidden, used for capture */
    }

    /* Camera Fallback Message */
    #cameraError {
      color: #d32f2f;
      font-weight: 600;
      margin-top: 10px;
      display: none;
    }

    /* === Loader === */
    #loaderOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,.95);
      z-index: 3000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      backdrop-filter: blur(3px);
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #009245;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
    #loaderOverlay p {
      margin-top: 10px;
      font-size: 18px;
      color: #333;
      font-weight: 600;
    }

    /* === Popup === */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,.4);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .popup.show {
      display: flex;
    }
    .popup-content {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0,0,0,.2);
      animation: fadeIn .3s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .popup-header {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 6px;
    }
    .popup-header.success {
      background: linear-gradient(135deg,#4CAF50,#45a049);
      color: #fff;
    }
    .popup-header.error {
      background: linear-gradient(135deg,#F44336,#d32f2f);
      color: #fff;
    }
    #popupMessage {
      font-size: 1em;
      color: #444;
      margin: 10px 0 15px;
      line-height: 1.5;
    }
    .popup-close-btn {
      background: #f0f0f0;
      color: #666;
      border: 1px solid #ddd;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: 600;
    }
    .popup-close-btn:hover {
      background: #e0e0e0;
      color: #333;
    }

    /* === Footer === */
    .footer {
      margin-top: auto;
      font-size: .9em;
      color: #666;
      padding: 10px 0;
      border-top: 1px solid #eee;
      width: 100%;
    }
    .footer a {
      color: #009245;
      text-decoration: none;
    }

    /* === Status Box === */
    .status-box {
      margin: 18px 0 8px;
    }

      padding: 6px 14px;
      border-radius: 5px;
      display: inline-block;
    }
