<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tolon District Assembly Staff Attendance</title>
  <link rel="icon" type="image/png" href="/favicon.png"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <!-- Header with logo -->
  <header class="header">
    <img src="/favicon.png" alt="Tolon District Assembly Logo" class="logo" />
    <h1>
      <span>Tolon District Assembly</span><br>
      <span class="subtitle">Staff Attendance Management</span>
    </h1>
  </header>

  <div class="container">
    <!-- Location and status display -->
    <p id="status" aria-live="polite">Checking location...</p>
    <pre id="location" aria-live="polite">Location: Loading...</pre>

    <!-- Clock buttons with ARIA labels -->
    <button id="clockIn" disabled aria-label="Clock In to record attendance">Clock In</button>
    <button id="clockOut" disabled aria-label="Clock Out to end attendance">Clock Out</button>
    <p id="message" aria-live="assertive"></p>

    <!-- Facial recognition section -->
    <div id="faceRecognition">
      <video id="video" autoplay playsinline aria-hidden="true"></video>
      <canvas id="canvas" aria-hidden="true"></canvas>
      <progress id="faceProgress" value="0" max="100" aria-label="Facial recognition progress"></progress>
      <p id="faceMessage" aria-live="assertive">Please face the camera...</p>
    </div>
  </div>

  <!-- Popup for success/error messages -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <button class="popup-close" aria-label="Close popup">âœ–</button>
      <div class="popup-header" id="popupHeader"></div>
      <div id="popupIcon"></div>
      <div id="popupMessage"></div>
      <div class="popup-footer" id="popupFooter"></div>
      <div id="popupRetry"></div>
    </div>
  </div>

  <!-- Loader overlay -->
  <div id="loaderOverlay">
    <div class="loader"></div>
    <p>Verifying...</p>
  </div>

  <!-- Dark mode toggle -->
  <button id="themeToggle" aria-label="Toggle dark mode">ðŸŒ™</button>

  <script src="script.js"></script>
</body>
</html>
