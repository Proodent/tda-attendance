<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      color: #333;
      padding: 40px;
    }

    h1 {
      color: #006837;
    }

    #status {
      font-weight: bold;
      margin: 10px 0;
      color: #009245;
    }

    #location {
      margin: 15px 0;
      font-size: 1.1em;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background-color: #009245;
      color: white;
      cursor: pointer;
      font-size: 1em;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #popup {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -20%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 400px;
      z-index: 10;
    }

    #popup h3 {
      margin-top: 0;
      color: #006837;
    }

    #popupRetry button {
      background: #006837;
      margin-top: 10px;
    }

    #video {
      display: none;
      width: 320px;
      height: 240px;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Attendance Portal</h1>
  <p id="status">Initializing system...</p>
  <p id="location">Detecting location...</p>

  <button id="clockIn" disabled>Clock In</button>
  <button id="clockOut" disabled>Clock Out</button>

  <div id="faceRecognition">
    <video id="video" autoplay muted></video>
  </div>

  <!-- Popup -->
  <div id="popup">
    <h3 id="popupHeader"></h3>
    <p id="popupMessage"></p>
    <small id="popupFooter"></small>
    <div id="popupRetry"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
