<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tolon District Assembly Staff Attendance Portal</title>
  <link rel="icon" type="image/png" href="/assets/favicon.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e8f5e8;
      text-align: center;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    .container {
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,.15);
      max-width: 600px;
      width: 90%;
      text-align: center;
      margin: auto 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.92);
    }

    .logo {
      width: 60px;
      height: 60px;
      margin-bottom: 8px;
      border-radius: 50%;
      object-fit: contain;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border: 1.8px solid #009245;
      z-index: 2;
    }

    h1 {
      color: #009245;
      margin-bottom: 15px;
      font-size: 1.4em;
      width: 100%;
      position: relative;
      z-index: 2;
    }
    h1 span { font-size: 1em; }
    h1 .subtitle { color: #242424; font-size: .65em; }

    .input-group {
      margin: 20px 0 8px;
      text-align: center;
      width: 100%;
      max-width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 2;
    }
    .input-group input {
      width: 100%;
      padding: 10px 12px;
      font-size: 15px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
      box-sizing: border-box;
      background: rgba(255, 255, 255, 0.95);
    }
    .input-group input::placeholder { color: #aaa; font-weight: 500; }
    .input-group input:focus {
      outline: none;
      border-color: #009245;
      box-shadow: 0 0 6px rgba(0, 146, 69, 0.3);
    }
    .input-group input:disabled {
      background: #f0f0f0;
      color: #999;
      cursor: not-allowed;
    }

    #userIdStatus {
      font-size: 0.85em;
      font-weight: 600;
      margin-top: 8px;
      padding: 8px 12px;
      border-radius: 8px;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
      min-height: 40px;
      display: flex !important;
      align-items: center;
      justify-content: center;
      line-height: 1.4;
      background: rgba(255, 255, 255, 0.95);
      transition: all 0.15s ease;
    }
    #userIdStatus.valid { color: #155724; background: #d4edda; border: 1.5px solid #c3e6cb; }
    #userIdStatus.inactive { color: #856404; background: #fff3cd; border: 1.5px solid #ffeaa7; }
    #userIdStatus.invalid { color: #721c24; background: #f8d7da; border: 1.5px solid #f5c6cb; }
    #userIdStatus.loading { color: #856404; background: #fff3cd; border: 1.5px solid #ffeaa7; }
    #userIdStatus.placeholder { color: #666; background: #f8f9fa; border: 1.5px dashed #ccc; }

    .status-box {
      margin: 18px 0 8px;
      width: 100%;
      max-width: 300px;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    #gpsCoords {
      font-size: 0.8em;
      color: #006837;
      font-weight: 500;
      background: #d4edda;
      padding: 6px 14px;
      border-radius: 8px;
      display: inline-block;
      margin-bottom: 8px;
    }
    #status {
      font-size: 1.3em;
      color: #009245;
      font-weight: 700;
      margin: 0;
    }

    .time-box {
      margin: 20px 0 12px;
      width: 100%;
      max-width: 300px;
      position: relative;
      z-index: 2;
    }
    #liveClock {
      font-size: 1em;
      font-weight: 700;
      letter-spacing: 2px;
      color: #009245;
      background: #d4edda;
      padding: 6px 8px;
      border-radius: 8px;
      display: inline-block;
      min-width: 150px;
    }
    #liveClock span { display: inline-block; min-width: 1.2ch; text-align: center; }
    .colon { color: #006837; font-weight: 600; }
    #ampm {
      font-size: .7em; vertical-align: top; letter-spacing: 1px;
      font-weight: 900; color: #006837; margin-left: 5px;
      background: rgba(0,146,69,.15); padding: 1px 4px; border-radius: 3px;
    }
    #liveDate { font-size: .8em; color: #444; margin-top: 7px; font-weight: 600; }

    .button-group {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 20px;
      width: 100%;
      max-width: 300px;
      position: relative;
      z-index: 2;
    }
    button {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      background: #009245;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background .3s, transform .2s;
      font-weight: 600;
    }
    #clockIn { background: #4CAF50; }
    #clockOut { background: #F44336; }
    button:hover:not(:disabled) { transform: scale(1.05); }
    #clockIn:hover:not(:disabled) { background: #45a049; }
    #clockOut:hover:not(:disabled) { background: #d32f2f; }
    button:disabled { background: #ccc; cursor: not-allowed; opacity: .6; }

    #adminDashboard {
      background: #009245;
      color: #fff;
      border: none;
      padding: 6px 12px;
      font-size: 0.8em;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 8px;
      transition: background .3s;
    }
    #adminDashboard:hover { background: #007a3d; }

    .footer {
      margin-top: auto;
      font-size: .9em;
      color: #666;
      padding: 10px 0;
      border-top: 1px solid #eee;
      width: 100%;
      max-width: 600px;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    .footer a { color: #009245; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <img src="/assets/client-logo.jpg" alt="Logo" class="logo" />
    <h1><span>Tolon District Assembly</span><br><span class="subtitle">Staff Attendance Portal</span></h1>

    <div class="status-box">
      <div id="gpsCoords">GPS: Waiting for signal...</div>
      <p id="status" data-lat="" data-long="">Checking location...</p>
    </div>

    <div class="time-box">
      <div id="liveClock">12 : 00 : 00 <span id="ampm">AM</span></div>
      <div id="liveDate">Monday, 03 November 2025</div>
    </div>

    <div class="input-group">
      <input type="text" id="userId" placeholder="Enter User ID" maxlength="10" autocomplete="off" disabled />
      <div id="userIdStatus" class="placeholder">Enter User ID to validate</div>
    </div>

    <div class="button-group">
      <button id="clockIn" disabled>Clock In</button>
      <button id="clockOut" disabled>Clock Out</button>
    </div>
  </div>

  <div class="footer">
    <div><button id="adminDashboard">Admin</button></div>
    <div>Developed by: <a href="https://proodentit.com" target="_blank">Proodent IT Solutions</a></div>
  </div>

  <script src="script.js"></script>

  <!-- GPS + CLOCK -->
  <script>
    function updateClock() {
      const now = new Date();
      let h = now.getHours();
      const m = now.getMinutes().toString().padStart(2,'0');
      const s = now.getSeconds().toString().padStart(2,'0');
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12 || 12;
      const dateStr = now.toLocaleDateString('en-GB', {weekday:'long', day:'numeric', month:'long', year:'numeric'});
      document.getElementById('liveClock').innerHTML =
        `<span>${h.toString().padStart(2,'0')}</span><span class="colon">:</span><span>${m}</span><span class="colon">:</span><span>${s}</span> <span id="ampm">${ampm}</span>`;
      document.getElementById('liveDate').textContent = dateStr;
    }
    updateClock();
    setInterval(updateClock, 500);

    const gpsEl = document.getElementById('gpsCoords');
    const statusEl = document.getElementById('status');
    const updateGPS = () => {
      const lat = statusEl.dataset.lat;
      const lng = statusEl.dataset.long;
      gpsEl.textContent = lat && lng ? `GPS: ${parseFloat(lat).toFixed(6)}, ${parseFloat(lng).toFixed(6)}` : 'GPS: Waiting for signal...';
    };
    new MutationObserver(updateGPS).observe(statusEl, { attributes: true, attributeFilter: ['data-lat', 'data-long'] });
    updateGPS();
  </script>
</body>
</html>
