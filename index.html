<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tolon District Assembly Staff Attendance Management</title>
  <link rel="icon" type="image/png" href="/assets/favicon.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }
    h1 {
      color: #2c3e50;
      font-size: 2em;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 1.2em;
      color: #7f8c8d;
    }
    #status {
      font-size: 1em;
      color: #e74c3c;
      margin: 10px 0;
    }
    #location {
      font-size: 1em;
      color: #2c3e50;
      margin: 10px 0;
      white-space: pre-wrap;
    }
    button {
      background-color: #27ae60;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    button:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #219653;
    }
    #message {
      color: #e74c3c;
      margin: 10px 0;
      min-height: 1em;
    }
    #faceRecognition {
      display: none;
      margin-top: 20px;
    }
    #video, #canvas {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 5px;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      position: relative;
    }
    .popup-header {
      font-size: 1.5em;
      color: #2c3e50;
      margin-bottom: 10px;
    }
    #popupIcon {
      font-size: 2em;
      margin-bottom: 10px;
    }
    #popupMessage {
      color: #7f8c8d;
      margin-bottom: 20px;
    }
    .popup-footer {
      margin-top: 20px;
    }
    #popupRetry {
      display: none;
      margin-top: 10px;
    }
    #loaderOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #27ae60;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 480px) {
      .container {
        padding: 10px;
      }
      h1 {
        font-size: 1.5em;
      }
      .subtitle {
        font-size: 1em;
      }
      button {
        width: 100%;
        margin: 5px 0;
      }
      #video, #canvas {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      <span>Tolon District Assembly</span><br>
      <span class="subtitle">Staff Attendance Management</span>
    </h1>
    <p id="status">Checking location...</p>
    <pre id="location">Location: Loading...</pre>
    <button id="clockIn" disabled>Clock In</button>
    <button id="clockOut" disabled>Clock Out</button>
    <p id="message"></p>
    <div id="faceRecognition">
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas"></canvas>
    </div>
  </div>
  <!-- Centered Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <div class="popup-header" id="popupHeader"></div>
      <div id="popupIcon"></div>
      <div id="popupMessage"></div>
      <div class="popup-footer" id="popupFooter"></div>
      <div id="popupRetry"></div>
    </div>
  </div>
  <!-- Loader Overlay -->
  <div id="loaderOverlay">
    <div class="loader"></div>
    <p>Verifying...</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
