<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tolon District Assembly Staff Attendance</title>

  <!-- ✅ Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>
      <span style="font-size: 0.8em;">Tolon District Assembly</span><br>
      <span style="font-size: 0.55em;">Staff Attendance Management</span>
    </h1>

    <p id="status">Checking location...</p>
    <pre id="location">Location: Loading...</pre>

    <button id="clockIn">Clock In</button>
    <button id="clockOut">Clock Out</button>
  </div>

  <!-- ✅ Loader Overlay -->
  <div id="loaderOverlay">
    <div class="loader"></div>
    <p>Verifying...</p>
  </div>

  <!-- ✅ Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <div id="popupIcon"></div>
      <div class="popup-header" id="popupHeader"></div>
      <div id="popupMessage"></div>
      <div class="popup-footer" id="popupFooter"></div>
      <button id="closePopup">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
