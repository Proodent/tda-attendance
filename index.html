<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tolon District Assembly Staff Attendance Management</title>
  <link rel="icon" type="image/png" href="/assets/favicon.png" />
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      text-align: center;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      overflow-x: hidden;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      max-width: 600px;
      width: 90%;
      text-align: center;
      margin: auto 0; /* Center vertically */
      flex: 1; /* Allow container to grow and center between header and footer */
    }

    h1 {
      color: #009245;
      margin-bottom: 15px;
      font-size: 1.4em;
    }

    h1 span {
      font-size: 1.0em;
    }

    h1 .subtitle {
      font-size: 0.80em;
    }

    #status,
    #location {
      margin: 10px 0;
      color: #333;
    }

    pre {
      white-space: pre-wrap;
      text-align: center;
      color: #333;
    }

    /* Button styles */
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      background: #009245;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    #clockIn {
      background: #4CAF50;
    }

    #clockOut {
      background: #F44336;
    }

    button:hover:not(:disabled) {
      background: #006837;
      transform: scale(1.05);
    }

    #clockOut:hover:not(:disabled) {
      background: #d32f2f;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      opacity: 0.6;
    }

    /* Face recognition */
    #faceRecognition {
      display: none;
      margin-top: 10px;
    }

    #video,
    #canvas {
      display: block;
      margin: 0 auto;
      width: 100%;
      max-width: 480px;
      border-radius: 10px;
    }

    /* Loader overlay */
    #loaderOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      z-index: 3000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #009245;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }

    #loaderOverlay p {
      margin-top: 10px;
      font-size: 18px;
      color: #333;
    }

    /* Popup styles */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      z-index: 2000;
      animation: popupFadeIn 0.3s forwards;
    }

    .popup.show {
      display: flex;
    }

    @keyframes popupFadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .popup-content {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .popup-header {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 6px;
    }

    .popup-header.success {
      background: linear-gradient(135deg, #4CAF50, #45a049);
      color: #fff;
    }

    .popup-header.error {
      background: linear-gradient(135deg, #F44336, #d32f2f);
      color: #fff;
    }

    #popupMessage {
      font-size: 1em;
      color: #444;
      margin: 10px 0 15px;
    }

    .popup-footer {
      font-size: 0.8em;
      color: #777;
    }

    .popup-icon {
      font-size: 28px;
      margin: 10px 0;
      animation: pop 0.4s ease-in-out;
    }

    .popup-icon.success {
      color: #4CAF50;
      animation: bounce 0.6s ease-in-out;
    }

    .popup-icon.error {
      color: #F44336;
      animation: shake 0.5s ease-in-out;
    }

    @keyframes pop {
      from {
        transform: scale(0.6);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    @keyframes shake {
      0%, 100% {
        transform: translateX(0);
      }
      10%, 30%, 50%, 70%, 90% {
        transform: translateX(-5px);
      }
      20%, 40%, 60%, 80% {
        transform: translateX(5px);
      }
    }

    .popup-close-btn {
      background: #f0f0f0;
      color: #666;
      border: 1px solid #ddd;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .popup-close-btn:hover {
      background: #e0e0e0;
      color: #333;
    }

    /* Responsive design */
    @media (max-height: 700px) {
      .container {
        padding: 15px;
        width: 80%;
      }
      h1 {
        font-size: 1.2em;
      }
      h1 span {
        font-size: 1.2em;
      }
      h1 .subtitle {
        font-size: 0.75em;
      }
      button {
        padding: 8px 16px;
        font-size: 14px;
      }
      .popup-content {
        width: calc(100% - 40px);
        padding: 15px;
      }
      .popup-icon {
        font-size: 24px;
      }
    }

    /* Footer styles */
    .footer {
      font-size: 0.9em;
      color: #666;
      padding: 10px 0;
      text-align: center;
      border-top: 1px solid #eee;
      width: 100%;
    }

    .footer a {
      color: #009245;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Admin Login Popup */
    #adminPopup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      z-index: 2000;
      animation: popupFadeIn 0.3s forwards;
    }

    #adminPopup.show {
      display: flex;
    }

    #adminPopupContent {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.3s ease-in-out;
    }

    #adminPopupContent h2 {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #009245;
    }

    #adminPopupContent input {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    #adminPopupContent button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
    }

    #adminPopupContent .error {
      color: #F44336;
      margin-top: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      <span>Tolon District Assembly</span><br>
      <span class="subtitle">Staff Attendance Management</span>
    </h1>
    <p id="status">Checking location...</p>
    <pre id="location">Location: Loading...</pre>
    <button id="clockIn" disabled>Clock In</button>
    <button id="clockOut" disabled>Clock Out</button>
    <p id="message"></p>
    <div id="faceRecognition">
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas"></canvas>
    </div>
  </div>
  <!-- Centered Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <div class="popup-header" id="popupHeader"></div>
      <div id="popupIcon"></div>
      <div id="popupMessage"></div>
      <div class="popup-footer" id="popupFooter"></div>
      <div id="popupRetry"></div>
      <button class="popup-close-btn" onclick="closePopup()">Close</button>
    </div>
  </div>
  <!-- Loader Overlay -->
  <div id="loaderOverlay">
    <div class="loader"></div>
    <p>Verifying...</p>
  </div>
  <!-- Footer -->
  <div class="footer">
    <div><button id="adminDashboard">Admin Dashboard</button></div>
    <div>Developed by: <a href="https://proodentit.com" target="_blank">Proodent IT Solutions</a></div>
  </div>
  <!-- Admin Login Popup -->
  <div id="adminPopup" class="popup">
    <div id="adminPopupContent">
      <h2>Admin Login</h2>
      <p style="font-size: 0.8em; color: #666;">(Check with server for valid credentials)</p>
      <input type="email" id="adminEmail" placeholder="Enter Email" />
      <input type="password" id="adminPassword" placeholder="Enter Password" />
      <button onclick="loginAdmin()">Login</button>
      <p id="adminError" class="error"></p>
    </div>
  </div>
  <script>
    // Location and popup management
    let locationErrorShown = false;

    function showPopup(headerClass, message, iconClass, footerText = '', retry = '') {
      const popup = document.getElementById('popup');
      const header = document.getElementById('popupHeader');
      const icon = document.getElementById('popupIcon');
      const messageDiv = document.getElementById('popupMessage');
      const footer = document.getElementById('popupFooter');
      const retryDiv = document.getElementById('popupRetry');

      header.className = 'popup-header ' + headerClass;
      header.textContent = headerClass === 'success' ? 'Success' : 'Error';
      icon.className = 'popup-icon ' + iconClass;
      messageDiv.textContent = message;
      footer.textContent = footerText;
      retryDiv.innerHTML = retry;

      popup.classList.add('show');
    }

    function closePopup() {
      const popup = document.getElementById('popup');
      popup.classList.remove('show');
      if (document.getElementById('popupHeader').className.includes('error') && document.getElementById('popupMessage').textContent.includes('unapproved location')) {
        locationErrorShown = true; // Prevent popup from showing again until refresh
      }
    }

    function checkLocation() {
      if (navigator.geolocation) {
        showLoader();
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            document.getElementById('location').textContent = `Location: ${lat}, ${lon}`;
            document.getElementById('status').textContent = 'Location verified';
            hideLoader();
            // Assume API call to validate location
            fetch('/api/validate-location', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ lat, lon })
            })
              .then(response => response.json())
              .then(data => {
                if (!data.isApproved && !locationErrorShown) {
                  showPopup('error', 'You are at an unapproved location. Please move to an approved location.', 'error');
                } else {
                  document.getElementById('clockIn').disabled = false;
                  document.getElementById('clockOut').disabled = false;
                }
              })
              .catch(error => {
                document.getElementById('status').textContent = 'Error verifying location';
                if (!locationErrorShown) {
                  showPopup('error', 'Failed to verify location. Please try again.', 'error', '', '<button onclick="checkLocation()">Retry</button>');
                }
              });
          },
          (error) => {
            hideLoader();
            document.getElementById('status').textContent = 'Location access denied';
            if (!locationErrorShown) {
              showPopup('error', 'Unable to access location. Please enable location services.', 'error', '', '<button onclick="checkLocation()">Retry</button>');
            }
          }
        );
      } else {
        document.getElementById('status').textContent = 'Geolocation not supported';
        if (!locationErrorShown) {
          showPopup('error', 'Geolocation is not supported by your browser.', 'error');
        }
      }
    }

    function showLoader() {
      document.getElementById('loaderOverlay').style.display = 'flex';
    }

    function hideLoader() {
      document.getElementById('loaderOverlay').style.display = 'none';
    }

    // Clock in/out handlers (placeholder)
    document.getElementById('clockIn').addEventListener('click', () => {
      showLoader();
      setTimeout(() => {
        hideLoader();
        showPopup('success', 'Clocked In successfully!', 'success');
        document.getElementById('clockIn').disabled = true;
        document.getElementById('clockOut').disabled = false;
      }, 2000); // Simulate API call
    });

    document.getElementById('clockOut').addEventListener('click', () => {
      showLoader();
      setTimeout(() => {
        hideLoader();
        showPopup('success', 'Clocked Out successfully!', 'success');
        document.getElementById('clockOut').disabled = true;
        document.getElementById('clockIn').disabled = false;
      }, 2000); // Simulate API call
    });

    // Admin dashboard
    document.getElementById('adminDashboard').addEventListener('click', () => {
      document.getElementById('adminPopup').classList.add('show');
    });

    window.loginAdmin = function() {
      const email = document.getElementById('adminEmail').value;
      const password = document.getElementById('adminPassword').value;
      const errorDiv = document.getElementById('adminError');
      if (email === 'admin@tolon.gov' && password === 'admin123') {
        window.location.href = 'stats.html';
      } else {
        errorDiv.textContent = 'Invalid email or password';
      }
    };

    // Initial load
    document.addEventListener('DOMContentLoaded', () => {
      checkLocation();
    });
  </script>
</body>
</html>
