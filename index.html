<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tolon District Assembly Staff Attendance Portal</title>
  <link rel="icon" type="image/png" href="/assets/favicon.png" />
  <style>
    /* === Body & Container === */
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      text-align: center;
      margin: 0;
      padding: 20px;
      min-height: 85vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,.15);
      max-width: 600px;
      width: 90%;
      text-align: center;
      margin: auto 0;
    }

    h1 {
      color: #009245;
      margin-bottom: 15px;
      font-size: 1.4em;
    }
    h1 span { font-size: 1em; }
    h1 .subtitle { color: #242424; font-size: .65em; }

    /* === UserID Input + Feedback === */
    .input-group {
      margin: 20px 0 15px;
      text-align: left;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      text-align: center;
    }
    .input-group input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
      font-weight: 600;
    }
    .input-group input:focus {
      outline: none;
      border-color: #009245;
      box-shadow: 0 0 5px rgba(0, 146, 69, 0.3);
    }
    #userIdFeedback {
      font-size: 0.85em;
      margin-top: 6px;
      text-align: center;
      font-weight: 600;
      min-height: 1.2em;
    }
    #userIdFeedback.valid { color: #009245; }
    #userIdFeedback.invalid { color: #d32f2f; }

    /* === Status & GPS === */
    .status-box { margin: 18px 0 8px; }
    #gpsCoords {
      font-size: 0.8em;
      color: #006837;
      font-weight: 500;
      margin: 0 0 6px;
      background: #e8f5e8;
      padding: 6px 14px;
      border-radius: 5px;
      display: inline-block;
    }
    #status {
      font-size: 1.3em;
      color: #009245;
      font-weight: 700;
      letter-spacing: 1px;
      margin: 0;
    }

    /* === Clock === */
    .time-box { margin: 20px 0 12px; }
    #liveClock {
      font-size: 1em;
      font-weight: 700;
      letter-spacing: 2px;
      color: #009245;
      background: #e8f5e8;
      padding: 5px 5px;
      border-radius: 5px;
      display: inline-block;
      min-width: 140px;
    }
    #liveClock span { display: inline-block; min-width: 1.2ch; text-align: center; }
    .colon { color: #006837; font-weight: 600; }
    #ampm {
      font-size: .7em;
      vertical-align: top;
      letter-spacing: 1px;
      font-weight: 900;
      color: #006837;
      margin-left: 5px;
      background: rgba(0,146,69,.15);
      padding: 1px 4px;
      border-radius: 3px;
    }
    #liveDate {
      font-size: .8em;
      color: #444;
      margin-top: 7px;
      font-weight: 600;
    }

    /* === Buttons === */
    button {
      padding: 12px 24px;
      font-size: 16px;
      margin: 8px;
      background: #009245;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background .3s, transform .2s;
      font-weight: 600;
    }
    #clockIn { background: #4CAF50; }
    #clockOut { background: #F44336; }
    button:hover:not(:disabled) {
      background: #006837;
      transform: scale(1.05);
    }
    #clockOut:hover:not(:disabled) { background: #d32f2f; }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      opacity: .6;
    }

    /* === Face Recognition === */
    #faceRecognition {
      display: none;
      margin-top: 20px;
    }
    #video, #canvas {
      display: block;
      margin: 0 auto;
      width: 100%;
      max-width: 480px;
      border-radius: 10px;
      border: 2px solid #ddd;
    }

    /* === Loader (during face verification) === */
    #faceLoader {
      display: none;
      margin: 15px auto;
      text-align: center;
    }
    .face-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #009245;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    #faceLoader p {
      margin-top: 8px;
      font-size: 0.9em;
      color: #333;
      font-weight: 600;
    }

    /* === Popup === */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,.4);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .popup.show { display: flex; }
    .popup-content {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0,0,0,.2);
      animation: fadeIn .3s;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-15px); } to { opacity: 1; transform: translateY(0); } }
    .popup-header {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 6px;
    }
    .popup-header.success { background: linear-gradient(135deg,#4CAF50,#45a049); color: #fff; }
    .popup-header.error { background: linear-gradient(135deg,#F44336,#d32f2f); color: #fff; }
    #popupMessage { font-size: 1em; color: #444; margin: 10px 0 15px; line-height: 1.5; }
    .popup-close-btn {
      background: #f0f0f0;
      color: #666;
      border: 1px solid #ddd;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: 600;
    }
    .popup-close-btn:hover { background: #e0e0e0; color: #333; }

    /* === Admin Popup === */
    #adminPopup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,.5);
      justify-content: center;
      align-items: center;
      z-index: 3000;
    }
    #adminPopup.show { display: flex; }
    #adminPopupContent {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,.2);
      text-align: center;
    }
    #adminPopupContent h2 {
      margin: 0 0 15px;
      color: #009245;
      font-size: 1.5em;
    }
    #adminPopupContent input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    #adminPopupContent button {
      width: 100%;
      padding: 12px;
      background: #009245;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
    #adminPopupContent button:hover { background: #006837; }
    #adminError {
      color: #d32f2f;
      font-size: 0.9em;
      margin-top: 8px;
      min-height: 1.2em;
    }

    /* === Footer === */
    .footer {
      margin-top: auto;
      font-size: .9em;
      color: #666;
      padding: 10px 0;
      border-top: 1px solid #eee;
      width: 100%;
    }
    .footer a { color: #009245; text-decoration: none; }
    #adminDashboard {
      background: #009245;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      margin-bottom: 8px;
    }
    #adminDashboard:hover { background: #006837; }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      <span>Tolon District Assembly</span><br>
      <span class="subtitle">Staff Attendance Portal</span>
    </h1>

    <div class="status-box">
      <div id="gpsCoords">GPS: Waiting for signal...</div>
      <p id="status">Checking location...</p>
    </div>

    <div class="time-box">
      <div id="liveClock">12 <span class="colon">:</span> 00 <span class="colon">:</span> 00 <span id="ampm">AM</span></div>
      <div id="liveDate">Monday, 03 November 2025</div>
    </div>

    <div class="input-group">
      <label for="userId">Enter Your User ID</label>
      <input type="text" id="userId" placeholder="e.g. 001" maxlength="10" autocomplete="off" />
      <div id="userIdFeedback"></div>
    </div>

    <pre id="location" data-lat="" data-long="">Location: Loading...</pre>

    <button id="clockIn" disabled>Clock In</button>
    <button id="clockOut" disabled>Clock Out</button>

    <div id="faceRecognition">
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas"></canvas>
      <div id="faceLoader">
        <div class="face-spinner"></div>
        <p>Verifying face...</p>
      </div>
    </div>
  </div>

  <!-- Success/Error Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <div class="popup-header" id="popupHeader">Title</div>
      <div id="popupMessage">Message</div>
      <button class="popup-close-btn" id="popupCloseBtn">Close</button>
    </div>
  </div>

  <!-- Admin Login Popup -->
  <div id="adminPopup" class="popup">
    <div id="adminPopupContent">
      <h2>Admin Login</h2>
      <p style="font-size:0.8em;color:#666;margin-bottom:15px;">(Check with server)</p>
      <input type="email" id="adminEmail" placeholder="Email" />
      <input type="password" id="adminPassword" placeholder="Password" />
      <button id="adminLoginBtn">Login</button>
      <p id="adminError"></p>
    </div>
  </div>

  <div class="footer">
    <div><button id="adminDashboard">Admin Dashboard</button></div>
    <div>Developed by: <a href="https://proodentit.com" target="_blank">Proodent IT Solutions</a></div>
  </div>

  <script src="script.js"></script>
  <script>
    // Live Clock
    function updateClock() {
      const now = new Date();
      let h = now.getHours();
      const m = now.getMinutes().toString().padStart(2,'0');
      const s = now.getSeconds().toString().padStart(2,'0');
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12 || 12;
      const dateStr = now.toLocaleDateString('en-GB', {weekday:'long', day:'numeric', month:'long', year:'numeric'});
      document.getElementById('liveClock').innerHTML =
        `<span>${h.toString().padStart(2,'0')}</span><span class="colon">:</span><span>${m}</span><span class="colon">:</span><span>${s}</span> <span id="ampm">${ampm}</span>`;
      document.getElementById('liveDate').textContent = dateStr;
    }
    updateClock();
    setInterval(updateClock, 500);

    // GPS Display
    const gpsEl = document.getElementById('gpsCoords');
    const locEl = document.getElementById('location');
    const updateGPS = () => {
      const lat = locEl.dataset.lat;
      const lng = locEl.dataset.long;
      gpsEl.textContent = lat && lng ? `GPS: ${parseFloat(lat).toFixed(6)}, ${parseFloat(lng).toFixed(6)}` : 'GPS: Waiting for signal...';
    };
    updateGPS();
    new MutationObserver(updateGPS).observe(locEl, {attributes:true});
  </script>
</body>
</html>
