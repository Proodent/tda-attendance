<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tolon District Assembly Staff Attendance Management</title>

  <!-- Favicon (make sure favicon.png is in your project's root) -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <link rel="stylesheet" href="styles.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    h1 { color: #009245; }

    /* --- Popup overlay (centered) --- */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .popup-content {
      background: #fff;
      padding: 25px 20px;
      border-radius: 12px;
      width: 85%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
      animation: fadeIn 0.28s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .popup-header {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 8px;
      color: #333;
    }

    #popupMessage {
      font-size: 1em;
      color: #444;
      margin: 8px 0 14px;
      min-height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .popup-footer {
      font-size: 0.8em;
      color: #777;
      margin-top: 6px;
    }

    /* icons */
    .popup-icon {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      margin-bottom: 8px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
    }
    .popup-icon.success {
      background: linear-gradient(180deg,#00b050,#009245);
      color: #fff;
    }
    .popup-icon.error {
      background: linear-gradient(180deg,#f0625f,#e74c3c);
      color: #fff;
    }

    /* Close button */
    #closePopup {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 18px;
      font-size: 15px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #closePopup:hover { opacity: 0.95; }

    /* Small responsiveness */
    @media (max-width: 420px) {
      .popup-content { padding: 18px; width: 92%; }
      .popup-icon { width: 64px; height: 64px; font-size: 32px; }
    }

    /* Loader Overlay - keep minimal here (styles likely in styles.css) */
    #loaderOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.85);
      z-index: 3000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #009245;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      animation: spin 1s linear infinite;
      margin-bottom: 12px;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }

    pre { white-space: pre-wrap; text-align: center; color: #333; }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      <span style="font-size: 0.8em;">Tolon District Assembly</span><br>
      <span style="font-size: 0.55em;">Staff Attendance Management</span>
    </h1>

    <p id="status">Checking location...</p>
    <pre id="location">Location: Loading...</pre>

    <button id="clockIn" disabled>Clock In</button>
    <button id="clockOut" disabled>Clock Out</button>
    <p id="message"></p>

    <div id="faceRecognition">
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas"></canvas>
      <p id="faceMessage"></p>
    </div>
  </div>

  <!-- Centered Popup (hidden until showPopup is called) -->
  <div id="popup" class="popup" aria-hidden="true">
    <div class="popup-content" role="dialog" aria-modal="true" id="popupContent">
      <div class="popup-header" id="popupHeader"></div>
      <div id="popupIcon" aria-hidden="true"></div>
      <div id="popupMessage"></div>
      <div class="popup-footer" id="popupFooter"></div>
      <button id="closePopup">Close</button>
    </div>
  </div>

  <!-- Loader Overlay -->
  <div id="loaderOverlay">
    <div class="loader" aria-hidden="true"></div>
    <p>Verifying...</p>
  </div>

  <!-- Keep your script.js file (no inline showPopup calls here) -->
  <script src="script.js"></script>

  <script>
    // Small popup wiring for Close button and auto-close behavior
    (function () {
      const popup = document.getElementById('popup');
      const popupHeader = document.getElementById('popupHeader');
      const popupMessage = document.getElementById('popupMessage');
      const popupIcon = document.getElementById('popupIcon');
      const popupFooter = document.getElementById('popupFooter');
      const closeBtn = document.getElementById('closePopup');
      let autoCloseTimer = null;

      // Expose a simple UI helper. Your script.js may already implement its own showPopup;
      // if so prefer calling that. If not, this global function will work:
      window.showPopupUI = function(type, title, message, autoCloseMs = 5000) {
        // type: "success" | "error" | "info"
        popupHeader.textContent = title || '';
        popupMessage.textContent = message || '';
        popupFooter.textContent = new Date().toLocaleString();

        if (type === 'success') {
          popupIcon.innerHTML = '<div class="popup-icon success">✔</div>';
        } else if (type === 'error') {
          popupIcon.innerHTML = '<div class="popup-icon error">✖</div>';
        } else {
          popupIcon.innerHTML = '';
        }

        // show
        popup.style.display = 'flex';
        popup.setAttribute('aria-hidden', 'false');

        // clear existing timer
        if (autoCloseTimer) { clearTimeout(autoCloseTimer); autoCloseTimer = null; }

        if (autoCloseMs && autoCloseMs > 0) {
          autoCloseTimer = setTimeout(() => {
            popup.style.display = 'none';
            popup.setAttribute('aria-hidden', 'true');
            autoCloseTimer = null;
          }, autoCloseMs);
        }
      };

      // Close button
      closeBtn.addEventListener('click', () => {
        if (autoCloseTimer) { clearTimeout(autoCloseTimer); autoCloseTimer = null; }
        popup.style.display = 'none';
        popup.setAttribute('aria-hidden', 'true');
      });

      // If your script.js already defines showPopup, you can call:
      // window.showPopupUI('success', 'Title', 'Message');
      // Or modify your showPopup to call showPopupUI for consistent UI.
    })();
  </script>
</body>
</html>
