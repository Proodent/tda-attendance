<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      color: #222;
      margin: 0;
      padding: 0;
    }
    header {
      background: #009245;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* ---- Summary Tiles ---- */
    #summary-tiles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1.5fr));
      gap: 1rem;
      padding: 1rem;
    }
    .tile {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }
    .tile h3 {
      color: #006837;
      font-size: 1.1rem;
      margin-bottom: .5rem;
    }
    .tile p {
      font-size: 1.8rem;
      font-weight: bold;
      margin: 0;
      color: #009245;
    }
    .tile.error p {
      color: #ff4d4d;
    }

    /* ---- Chart Cards ---- */
    #stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .chart-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
    }
    .chart-card h3 {
      text-align: center;
      color: #006837;
      margin-bottom: .5rem;
    }
    canvas {
      width: 100 !important;
      height: 280px !important;
    }

    /* ---- Log Console ---- */
    #log {
      background: #000;
      color: #0f0;
      font-family: monospace;
      padding: 1rem;
      height: 150px;
      overflow-y: auto;
      margin: 1rem;
    }

    /* ---- Attendance Table ---- */
    #attendance-table {
      margin: 1rem;
      padding: 1rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #attendance-table table {
      width: 100%;
      border-collapse: collapse;
    }
    #attendance-table th,
    #attendance-table td {
      padding: 0.5rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    #attendance-table th {
      background: #009245;
      color: white;
      cursor: pointer;
    }
    #attendance-table th:hover {
      background: #006837;
    }
    #attendance-table tr:nth-child(even) {
      background: #f9f9f9;
    }
    .sort-arrow {
      display: inline-block;
      margin-left: 5px;
    }
    .asc::after {
      content: " ▲";
    }
    .desc::after {
      content: " ▼";
    }

    /* ---- Date Dropdown ---- */
    #date-select {
      margin: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>Attendance Dashboard</header>

  <!-- Summary Tiles -->
  <section id="summary-tiles">
    <div class="tile">
      <h3>Total Staff</h3>
      <p id="totalStaff">--</p>
    </div>
    <div class="tile">
      <h3>Active Staff</h3>
      <p id="activeStaff">--</p>
    </div>
    <div class="tile">
      <h3>Present Today</h3>
      <p id="presentToday">--</p>
    </div>
    <div class="tile">
      <h3>Absent Today</h3>
      <p id="absentToday">--</p>
    </div>
  </section>

  <!-- Charts -->
  <section id="stats-container">
    <div class="chart-card">
      <h3>Attendance Summary</h3>
      <canvas id="summaryChart"></canvas>
    </div>
    <div class="chart-card">
      <h3>Active vs Inactive Staff</h3>
      <canvas id="activeChart"></canvas>
    </div>
    <div class="chart-card">
      <h3>Daily Attendance Trend</h3>
      <canvas id="trendChart"></canvas>
    </div>
    <div class="chart-card">
      <h3>Location Attendance</h3>
      <canvas id="locationChart"></canvas>
    </div>
  </section>

  <!-- Date Selection -->
  <div style="margin: 1rem;">
    <label for="date-select">Select Date: </label>
    <select id="date-select" onchange="loadDashboardData()">
      <option value="">Select a date</option>
      <option value="2025-10-09">October 9, 2025</option>
      <option value="2025-10-10">October 10, 2025</option>
      <option value="2025-10-11">October 11, 2025</option>
      <option value="2025-10-12">October 12, 2025</option>
      <option value="2025-10-13">October 13, 2025</option>
      <option value="2025-10-14">October 14, 2025</option>
      <option value="2025-10-15" selected>October 15, 2025</option>
    </select>
  </div>

  <!-- Staff Attendance Details -->
  <section id="attendance-table">
    <h3 id="attendance-title">Staff Attendance Details (October 15, 2025)</h3>
    <table>
      <thead>
        <tr>
          <th class="sortable" data-sort="name">Name</th>
          <th class="sortable" data-sort="department">Department</th>
          <th class="sortable" data-sort="timeIn">Time In</th>
          <th class="sortable" data-sort="timeOut">Time Out</th>
          <th class="sortable" data-sort="clockInLocation">Clock In Location</th>
        </tr>
      </thead>
      <tbody id="attendance-body"></tbody>
    </table>
  </section>

  <div id="log"></div>

  <script>
    const backendURL = "https://tolon-attendance.proodentit.com/api"; // Updated to match your domain

    const log = (msg) => {
      const logBox = document.getElementById("log");
      const time = new Date().toLocaleTimeString();
      logBox.innerHTML += `[${time}] ${msg}<br>`;
      logBox.scrollTop = logBox.scrollHeight;
    };

    let summaryChart, trendChart, activeChart, locationChart;
    let sortConfig = { key: null, direction: "asc" };

    async function fetchJSON(url) {
      const res = await fetch(url);
      const text = await res.text();
      try {
        return JSON.parse(text);
      } catch (e) {
        throw new Error(`Response not JSON: ${text.slice(0, 60)}... (Status: ${res.status})`);
      }
    }

    function sortData(data, key, direction) {
      return [...data].sort((a, b) => {
        let aValue = a[key] || "";
        let bValue = b[key] || "";
        if (key === "timeIn" || key === "timeOut") {
          aValue = aValue ? new Date(`1970-01-01 ${aValue}`) : null;
          bValue = bValue ? new Date(`1970-01-01 ${bValue}`) : null;
        }
        if (aValue < bValue) return direction === "asc" ? -1 : 1;
        if (aValue > bValue) return direction === "asc" ? 1 : -1;
        return 0;
      });
    }

    function updateTable(data) {
      const attendanceBody = document.getElementById("attendance-body");
      attendanceBody.innerHTML = "";
      const sortedData = sortConfig.key ? sortData(data, sortConfig.key, sortConfig.direction) : data;
      sortedData.forEach(entry => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${entry.name}</td>
          <td>${entry.department}</td>
          <td>${entry.timeIn}</td>
          <td>${entry.timeOut}</td>
          <td>${entry.clockInLocation}</td>
        `;
        attendanceBody.appendChild(row);
      });
    }

    function handleSort(key) {
      if (sortConfig.key === key) {
        sortConfig.direction = sortConfig.direction === "asc" ? "desc" : "asc";
      } else {
        sortConfig.key = key;
        sortConfig.direction = "asc";
      }
      document.querySelectorAll(".sortable").forEach(th => th.classList.remove("asc", "desc"));
      const th = document.querySelector(`th[data-sort="${key}"]`);
      th.classList.add(sortConfig.direction);
    }

    async function loadDashboardData() {
      const dateSelect = document.getElementById("date-select");
      const selectedDate = dateSelect.value;
      try {
        log("⏳ Fetching data...");

        // --- Load staff data ---
        const staffData = await fetchJSON(`${backendURL}/staff`);
        const totalStaff = staffData.totalStaff || 0; // All staff from Staff Sheet
        const activeCount = staffData.staffCount || 0; // Only those with "Yes" in Active
        const inactiveCount = totalStaff - activeCount;
        log(`✅ Loaded ${totalStaff} staff members`);

        // --- Load attendance stats ---
        const statsUrl = selectedDate ? `${backendURL}/stats?date=${selectedDate}` : `${backendURL}/stats`;
        const stats = await fetchJSON(statsUrl);
        const presentToday = stats.clockIns.today || 0;
        const absentToday = activeCount > 0 ? Math.max(0, activeCount - presentToday) : 0;
        const staffAttendance = stats.staffAttendance || [];

        // --- Load location-wise data ---
        const locationData = await fetchJSON(`${backendURL}/locations`);
        const locLabels = locationData.locations.map(l => l.name);
        // Calculate real location attendance counts based on staff attendance
        const locAttendance = {};
        staffAttendance.forEach(entry => {
          const loc = entry.clockInLocation || "Unknown";
          locAttendance[loc] = (locAttendance[loc] || 0) + 1;
        });
        const locCounts = locLabels.map(loc => locAttendance[loc] || 0);

        // --- Update summary tiles ---
        document.getElementById("totalStaff").innerText = totalStaff;
        document.getElementById("activeStaff").innerText = activeCount;
        document.getElementById("presentToday").innerText = presentToday;
        document.getElementById("absentToday").innerText = absentToday;

        // --- Update attendance title and table ---
        const attendanceTitle = document.getElementById("attendance-title");
        attendanceTitle.textContent = `Staff Attendance Details (${new Date(stats.selectedDate).toLocaleDateString("en-US", { month: "long", day: "numeric", year: "numeric" })})`;
        updateTable(staffAttendance);

        // --- Update Charts ---
        updateSummaryChart(presentToday, absentToday);
        updateActiveChart(activeCount, inactiveCount);
        updateTrendChart(stats.trend || []);
        updateLocationChart(locLabels, locCounts);

        log("✅ Dashboard updated");

      } catch (err) {
        log("❌ " + err.message);
        // Mark tiles as error
        ["totalStaff", "activeStaff", "presentToday", "absentToday"].forEach(id => {
          const tile = document.querySelector(`#${id}`).closest(".tile");
          if (tile) tile.classList.add("error");
        });
      }
    }

    function updateSummaryChart(present, absent) {
      const ctx = document.getElementById("summaryChart");
      if (summaryChart) summaryChart.destroy();
      summaryChart = new Chart(ctx, {
        type: "doughnut",
        data: {
          labels: ["Present", "Absent"],
          datasets: [{
            data: [present, absent],
            backgroundColor: ["#009245", "#ccc"]
          }]
        },
        options: { responsive: true, plugins: { legend: { position: "bottom" } } }
      });
    }

    function updateActiveChart(active, inactive) {
      const ctx = document.getElementById("activeChart");
      if (activeChart) activeChart.destroy();
      activeChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Active", "Inactive"],
          datasets: [{
            label: "Staff Count",
            data: [active, inactive],
            backgroundColor: ["#006837", "#ff4d4d"]
          }]
        },
        options: {
          responsive: true,
          scales: { y: { beginAtZero: true } },
          plugins: { legend: { display: false } }
        }
      });
    }

    function updateTrendChart(trendData = []) {
      const ctx = document.getElementById("trendChart");
      if (trendChart) trendChart.destroy();
      const labels = trendData.map(d => d.date);
      const values = trendData.map(d => d.present || 0);
      trendChart = new Chart(ctx, {
        type: "line",
        data: {
          labels,
          datasets: [{
            label: "Present",
            data: values,
            borderColor: "#009245",
            tension: 0.3,
            fill: false
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { position: "bottom" } },
          scales: { y: { beginAtZero: true } }
        }
      });
    }

    function updateLocationChart(labels, values) {
      const ctx = document.getElementById("locationChart");
      if (locationChart) locationChart.destroy();
      locationChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label: "Attendance Count",
            data: values,
            backgroundColor: "#009245"
          }]
        },
        options: {
          responsive: true,
          scales: { y: { beginAtZero: true } },
          plugins: { legend: { display: false } }
        }
      });
    }

    // Add event listeners for sorting
    document.querySelectorAll(".sortable").forEach(th => {
      th.addEventListener("click", () => {
        const key = th.getAttribute("data-sort");
        handleSort(key);
        updateTable(stats.staffAttendance || []);
      });
    });

    // Load and refresh every 10 seconds
    loadDashboardData();
    setInterval(loadDashboardData, 10000);
  </script>
</body>
</html>
