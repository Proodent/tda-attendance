<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      color: #222;
      margin: 0;
      padding: 0;
    }
    header {
      background: #009245;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* Summary Tiles */
    #summary-tiles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .tile {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }
    .tile h3 {
      color: #006837;
      font-size: 1.1rem;
      margin-bottom: .5rem;
    }
    .tile p {
      font-size: 1.8rem;
      font-weight: bold;
      margin: 0;
      color: #009245;
    }

    /* Chart Section */
    #stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .chart-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
    }
    .chart-card h3 {
      text-align: center;
      color: #006837;
      margin-bottom: .5rem;
    }
    canvas {
      width: 100% !important;
      height: 280px !important;
    }

    /* Log Box */
    #log {
      background: #000;
      color: #0f0;
      font-family: monospace;
      padding: 1rem;
      height: 150px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <header>Attendance Dashboard</header>

  <!-- Summary Tiles -->
  <section id="summary-tiles">
    <div class="tile">
      <h3>Total Staff</h3>
      <p id="totalStaff">--</p>
    </div>
    <div class="tile">
      <h3>Active Staff</h3>
      <p id="activeStaff">--</p>
    </div>
    <div class="tile">
      <h3>Present Today</h3>
      <p id="presentToday">--</p>
    </div>
    <div class="tile">
      <h3>Absent Today</h3>
      <p id="absentToday">--</p>
    </div>
  </section>

  <!-- Charts -->
  <section id="stats-container">
    <div class="chart-card">
      <h3>Attendance Summary</h3>
      <canvas id="summaryChart"></canvas>
    </div>
    <div class="chart-card">
      <h3>Active vs Inactive Staff</h3>
      <canvas id="activeChart"></canvas>
    </div>
    <div class="chart-card">
      <h3>Daily Attendance Trend</h3>
      <canvas id="trendChart"></canvas>
    </div>
    <div class="chart-card">
      <h3>Location Attendance</h3>
      <canvas id="locationChart"></canvas>
    </div>
  </section>

  <div id="log"></div>

  <script>
    const log = (msg) => {
      const box = document.getElementById("log");
      const t = new Date().toLocaleTimeString();
      box.innerHTML += `[${t}] ${msg}<br>`;
      box.scrollTop = box.scrollHeight;
    };

    let summaryChart, trendChart, activeChart, locationChart;

    // --- DEMO fallback data ---
    function getDemoData() {
      const totalStaff = 50;
      const activeStaff = 42;
      const present = Math.floor(Math.random() * 30) + 20;
      const absent = totalStaff - present;
      const trend = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"].map(d => ({
        date: d,
        present: Math.floor(Math.random() * 40) + 10
      }));
      const locations = [
        { name: "Head Office", attendance: Math.floor(Math.random() * 20) + 10 },
        { name: "Branch A", attendance: Math.floor(Math.random() * 20) + 5 },
        { name: "Branch B", attendance: Math.floor(Math.random() * 20) + 5 },
        { name: "Branch C", attendance: Math.floor(Math.random() * 15) + 5 }
      ];
      return { totalStaff, activeStaff, present, absent, trend, locations };
    }

    async function fetchBackendData() {
      try {
        const [staffRes, attendanceRes, locRes] = await Promise.all([
          fetch("/api/staff"),
          fetch("/api/attendance"),
          fetch("/api/locations")
        ]);

        if (!staffRes.ok || !attendanceRes.ok || !locRes.ok)
          throw new Error("Some endpoints failed");

        const staff = await staffRes.json();
        const attendance = await attendanceRes.json();
        const locations = await locRes.json();

        // Safeguards
        const totalStaff = staff.length;
        const activeStaff = staff.filter(s => s.Active?.toLowerCase() === "yes").length;
        const present = attendance?.today?.present ?? 0;
        const absent = totalStaff - present;

        const trend = attendance?.weekly ?? [];
        return { totalStaff, activeStaff, present, absent, trend, locations };
      } catch (err) {
        log("⚠️ Backend unavailable, using demo data");
        return getDemoData();
      }
    }

    async function updateDashboard() {
      const data = await fetchBackendData();
      log("✅ Data updated");

      // --- Tiles ---
      document.getElementById("totalStaff").innerText = data.totalStaff;
      document.getElementById("activeStaff").innerText = data.activeStaff;
      document.getElementById("presentToday").innerText = data.present;
      document.getElementById("absentToday").innerText = data.absent;

      // --- Summary Chart ---
      const sCtx = document.getElementById("summaryChart");
      if (summaryChart) summaryChart.destroy();
      summaryChart = new Chart(sCtx, {
        type: "doughnut",
        data: {
          labels: ["Present", "Absent"],
          datasets: [{
            data: [data.present, data.absent],
            backgroundColor: ["#009245", "#ccc"]
          }]
        },
        options: { plugins: { legend: { position: "bottom" } } }
      });

      // --- Active Staff Chart ---
      const aCtx = document.getElementById("activeChart");
      if (activeChart) activeChart.destroy();
      activeChart = new Chart(aCtx, {
        type: "bar",
        data: {
          labels: ["Active", "Inactive"],
          datasets: [{
            data: [data.activeStaff, data.totalStaff - data.activeStaff],
            backgroundColor: ["#006837", "#ff4d4d"]
          }]
        },
        options: {
          scales: { y: { beginAtZero: true } },
          plugins: { legend: { display: false } }
        }
      });

      // --- Trend Chart ---
      const tCtx = document.getElementById("trendChart");
      if (trendChart) trendChart.destroy();
      trendChart = new Chart(tCtx, {
        type: "line",
        data: {
          labels: data.trend.map(d => d.date || d.day || "Day"),
          datasets: [{
            label: "Present",
            data: data.trend.map(d => d.present || d.count || 0),
            borderColor: "#009245",
            tension: 0.3,
            fill: false
          }]
        },
        options: {
          scales: { y: { beginAtZero: true } },
          plugins: { legend: { position: "bottom" } }
        }
      });

      // --- Location Chart ---
      const lCtx = document.getElementById("locationChart");
      if (locationChart) locationChart.destroy();
      locationChart = new Chart(lCtx, {
        type: "bar",
        data: {
          labels: data.locations.map(l => l.name),
          datasets: [{
            data: data.locations.map(l => l.attendance),
            backgroundColor: "#009245"
          }]
        },
        options: {
          scales: { y: { beginAtZero: true } },
          plugins: { legend: { display: false } }
        }
      });
    }

    updateDashboard();
    setInterval(updateDashboard, 10000);
  </script>
</body>
</html>
