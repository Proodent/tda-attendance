<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance Dashboard</title>
  <link rel="icon" type="image/png" href="/assets/favicon.png"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
      color: #1a202c;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(90deg, #48bb78 0%, #38a169 100%);
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 700;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      flex-wrap: wrap;
      gap: 1rem;
    }
    header img {
      height: 4rem;
    }
    header .logout-icon {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      width: 2.5rem;
      height: 2.5rem;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    header .logout-icon:hover {
      background: #e53e3e;
      color: white;
    }
    #summary-tiles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      padding: 1.5rem;
    }
    .tile {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s;
    }
    .tile:hover {
      transform: translateY(-5px);
    }
    .tile h3 {
      color: #2d3748;
      font-size: 0.875rem;
      margin-bottom: 0.5rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .tile p {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0;
      color: #48bb78;
    }
    .tile.error p {
      color: #f56565;
    }
    #stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 1.5rem;
    }
    .chart-tile {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 1.25rem;
      transition: transform 0.2s;
      height: 320px;
      display: flex;
      flex-direction: column;
    }
    .chart-tile:hover {
      transform: translateY(-5px);
    }
    .chart-tile h3 {
      text-align: center;
      color: #2d3748;
      margin-bottom: 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .chart-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      min-height: 0;
    }
    .chart-container canvas {
      max-width: 100% !important;
      max-height: 100% !important;
    }
    .full-width-chart {
      grid-column: 1 / -1;
      height: 380px;
    }
    .full-width-chart .chart-container {
      height: 280px;
    }
    #log {
      background: #1a202c;
      color: #25e876;
      font-family: 'Courier New', monospace;
      padding: 1rem;
      height: 180px;
      overflow-y: auto;
      margin: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-size: 0.85rem;
    }
    #attendance-table {
      margin: 1rem;
      padding: 1.25rem;
      background: rgb(209, 226, 250);
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow-x: auto;
    }
    #attendance-table table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }
    #attendance-table th,
    #attendance-table td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #e2e8f0;
      font-size: 0.9rem;
    }
    #attendance-table th {
      background: #2d3748;
      color: #fff;
      cursor: pointer;
      white-space: nowrap;
    }
    #attendance-table th:hover {
      background: #4a5568;
    }
    #attendance-table tr:nth-child(even) {
      background: #f7fafc;
    }
    .sort-arrow {
      display: inline-block;
      margin-left: 5px;
    }
    .asc::after { content: " ▲"; }
    .desc::after { content: " ▼"; }
    #filters, #pdf-export {
      display: flex;
      gap: 1rem;
      margin: 1rem;
      padding: 1.25rem;
      background: rgb(209, 226, 250);
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      flex-wrap: wrap;
      align-items: flex-end;
    }
    #filters label, #pdf-export label {
      font-weight: 600;
      color: #2d3748;
      font-size: 0.875rem;
      margin-bottom: 0.5rem;
      display: block;
    }
    #date-select, #department-select, #name-search,
    #department-select-pdf, #start-date, #end-date, #month-select {
      padding: 0.5rem;
      border-radius: 6px;
      border: 2px solid #e2e8f0;
      font-size: 0.875rem;
      width: 100%;
      height: 40px;
    }
    #date-select:focus, #department-select:focus, #name-search:focus,
    #department-select-pdf:focus, #start-date:focus, #end-date:focus, #month-select:focus {
      border-color: #48bb78;
      outline: none;
    }
    #export-btn, #clear-filter-btn, #pdf-export-btn {
      background: #48bb78;
      color: white;
      padding: 0 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.875rem;
      height: 40px;
      transition: background-color 0.2s;
      white-space: nowrap;
      min-width: 100px;
    }
    #export-btn:hover, #clear-filter-btn:hover, #pdf-export-btn:hover {
      background: #38a169;
    }
    .filter-group, .pdf-filter-group {
      flex: 1;
      min-width: 180px;
    }
    .button-group {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .button-group .filter-group,
    .button-group .pdf-filter-group {
      min-width: auto;
      flex: 1;
    }

    /* Mobile Optimizations */
    @media (max-width: 768px) {
      header {
        font-size: 1.4rem;
        padding: 0.75rem;
      }
      header img {
        height: 3rem;
      }
      #summary-tiles {
        grid-template-columns: repeat(2, 1fr);
        gap: 0.75rem;
        padding: 1rem;
      }
      .tile h3 {
        font-size: 0.8rem;
      }
      .tile p {
        font-size: 1.25rem;
      }
      #stats-container {
        grid-template-columns: 1fr;
        gap: 1rem;
        padding: 1rem;
      }
      .chart-tile {
        height: 280px;
        padding: 1rem;
      }
      .full-width-chart {
        height: 320px;
      }
      .full-width-chart .chart-container {
        height: 220px;
      }
      #filters, #pdf-export {
        flex-direction: column;
        padding: 1rem;
      }
      .filter-group, .pdf-filter-group {
        min-width: 100%;
      }
      .button-group {
        width: 100%;
      }
      #export-btn, #clear-filter-btn, #pdf-export-btn {
        flex: 1;
      }
    }

    @media (max-width: 480px) {
      header {
        font-size: 1.2rem;
        flex-direction: column;
        text-align: center;
      }
      header img {
        height: 2.5rem;
      }
      .logout-icon {
        position: static;
        transform: none;
        margin-top: 0.5rem;
      }
      #summary-tiles {
        grid-template-columns: 1fr;
        gap: 0.75rem;
      }
      .tile h3 {
        font-size: 0.85rem;
      }
      .tile p {
        font-size: 1.3rem;
      }
      #attendance-table th,
      #attendance-table td {
        font-size: 0.75rem;
        padding: 0.5rem;
      }
      #log {
        height: 120px;
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="/assets/favicon.png" alt="logo" />
    Attendance Dashboard
    <img src="/assets/favicon.png" alt="logo" />
    <span class="logout-icon" id="logoutBtn">X</span>
  </header>

  <section id="summary-tiles">
    <div class="tile">
      <h3>Total Staff</h3>
      <p id="totalStaff">--</p>
    </div>
    <div class="tile">
      <h3>Active Staff</h3>
      <p id="activeStaff">--</p>
    </div>
    <div class="tile">
      <h3>Clock-Ins</h3>
      <p id="clockInsToday">--</p>
    </div>
    <div class="tile">
      <h3>Clock-Outs</h3>
      <p id="clockOutsToday">--</p>
    </div>
    <div class="tile">
      <h3>Absent</h3>
      <p id="absentToday">--</p>
    </div>
    <div class="tile">
      <h3>Clock-In Rate</h3>
      <p id="percentClockedIn">--%</p>
    </div>
    <div class="tile">
      <h3>Clock-Out Rate</h3>
      <p id="percentClockedOut">--%</p>
    </div>
    <div class="tile">
      <h3>Avg Reporting Time</h3>
      <p id="avgReportingTime">--:--</p>
    </div>
    <div class="tile">
      <h3>Avg Departure Time</h3>
      <p id="avgDepartureTime">--:--</p>
    </div>
  </section>

  <!-- Rest of your sections (charts, filters, table, etc.) remain unchanged -->
  <!-- ... [All other sections from original code] ... -->

  <script>
    const backendURL = "https://tolon-attendance.proodentit.com/api";
    const SHEET_ID = "1hGuj1yAy2zB1n8xQq_soIq8lMl_TYmz6x0KgTNtjP2A";
    const API_KEY = "AIzaSyCTFfZAlX_eKUU3UY6mQknUUQyUWZiRLKw";
    const currentDate = new Date().toISOString().split('T')[0];
    const SESSION_TIMEOUT = 24 * 60 * 60 * 1000; // 24 hours
    let timeoutId;

    const isLoggedIn = () => localStorage.getItem('isLoggedIn') === 'true';
    const login = (username, password) => {
      if (username === 'admin' && password === 'password') {
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('lastActivity', Date.now());
        return true;
      }
      return false;
    };
    const logout = () => {
      clearTimeout(timeoutId);
      document.removeEventListener('mousemove', resetTimeout);
      document.removeEventListener('keypress', resetTimeout);
      document.removeEventListener('click', resetTimeout);
      localStorage.removeItem('isLoggedIn');
      localStorage.removeItem('lastActivity');
      window.location.href = 'index.html';
    };

    const log = (msg) => {
      const logBox = document.getElementById("log");
      if (logBox) {
        const time = new Date().toLocaleTimeString();
        logBox.innerHTML += `[${time}] ${msg}<br>`;
        logBox.scrollTop = logBox.scrollHeight;
      }
    };

    const resetTimeout = () => {
      const lastActivity = localStorage.getItem('lastActivity');
      if (lastActivity) {
        const inactiveTime = Date.now() - parseInt(lastActivity, 10);
        if (inactiveTime >= SESSION_TIMEOUT) {
          log('Session timed out due to inactivity');
          logout();
          return;
        }
      }
      localStorage.setItem('lastActivity', Date.now());
      clearTimeout(timeoutId);
      timeoutId = setTimeout(() => {
        log('Session expired after 24 hours');
        alert('Session expired. Please log in again.');
        logout();
      }, SESSION_TIMEOUT);
    };

    // Helper: Convert "HH:MM" to minutes
    function timeToMinutes(timeStr) {
      if (!timeStr || timeStr === '--') return null;
      const [h, m] = timeStr.split(":").map(Number);
      return h * 60 + m;
    }

    // Helper: Convert minutes to "HH:MM"
    function minutesToTime(minutes) {
      if (minutes === null) return "--:--";
      const h = Math.floor(minutes / 60).toString().padStart(2, '0');
      const m = (minutes % 60).toString().padStart(2, '0');
      return `${h}:${m}`;
    }

    // Calculate average time
    function calculateAverageTime(times) {
      const validTimes = times.filter(t => t !== null);
      if (validTimes.length === 0) return null;
      const sum = validTimes.reduce((a, b) => a + b, 0);
      return Math.round(sum / validTimes.length);
    }

    // ... [rest of your existing functions: fetchJSON, updateTable, charts, etc.] ...

    async function loadDashboardData() {
      if (!isLoggedIn()) {
        log('Session invalid, redirecting to login');
        window.location.href = 'index.html';
        return;
      }

      const dateSelect = document.getElementById("date-select");
      const selectedDate = dateSelect?.value || currentDate;

      try {
        log("Fetching data...");

        const staffData = await fetchJSON(`${backendURL}/staff`);
        const totalStaff = staffData.totalStaff || (staffData.staff ? staffData.staff.length : 0);
        const activeCount = staffData.staffCount || (staffData.staff ? staffData.staff.filter(s => s.active).length : 0);

        const stats = await fetchJSON(`${backendURL}/stats?date=${selectedDate}`);
        staffAttendanceData = stats.staffAttendance || [];

        const clockedInToday = staffAttendanceData.filter(e => e.timeIn).length;
        const clockedOutToday = staffAttendanceData.filter(e => e.timeOut).length;
        const absentToday = activeCount > 0 ? Math.max(0, activeCount - clockedInToday) : 0;
        const percentClockedIn = activeCount > 0 ? Math.round((clockedInToday / activeCount) * 100) : 0;
        const percentClockedOut = clockedInToday > 0 ? Math.round((clockedOutToday / clockedInToday) * 100) : 0;

        // Calculate average reporting and departure times
        const inTimes = staffAttendanceData
          .map(e => timeToMinutes(e.timeIn))
          .filter(t => t !== null);
        const outTimes = staffAttendanceData
          .map(e => timeToMinutes(e.timeOut))
          .filter(t => t !== null);

        const avgReporting = inTimes.length > 0 ? calculateAverageTime(inTimes) : null;
        const avgDeparture = outTimes.length > 0 ? calculateAverageTime(outTimes) : null;

        // Update summary tiles
        document.getElementById("totalStaff").innerText = totalStaff;
        document.getElementById("activeStaff").innerText = activeCount;
        document.getElementById("clockInsToday").innerText = clockedInToday;
        document.getElementById("clockOutsToday").innerText = clockedOutToday;
        document.getElementById("absentToday").innerText = absentToday;
        document.getElementById("percentClockedIn").innerText = percentClockedIn + '%';
        document.getElementById("percentClockedOut").innerText = percentClockedOut + '%';
        document.getElementById("avgReportingTime").innerText = minutesToTime(avgReporting);
        document.getElementById("avgDepartureTime").innerText = minutesToTime(avgDeparture);

        // ... [rest of chart updates, table, etc.] ...
        updateTable(staffAttendanceData);
        // ... call other update functions ...

        log("Dashboard updated");
      } catch (err) {
        log("Error: " + err.message);
      }
    }

    // Attach logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      log('Logging out...');
      logout();
    });

    // Reset timeout on interaction
    ['mousemove', 'keypress', 'click', 'scroll'].forEach(evt =>
      document.addEventListener(evt, resetTimeout, { passive: true })
    );

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      if (!isLoggedIn()) {
        window.location.href = 'index.html';
      } else {
        document.getElementById("date-select").value = currentDate;
        loadDashboardData();
        setInterval(loadDashboardData, 30000);
        resetTimeout();
      }
    });
  </script>
</body>
</html>
