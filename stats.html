    /* === Global & Body === */
    body {

      background: #e8f5e8; /* Light green */
      text-align: center;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    /* === Container & Layout === */
    .container {
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,.15);

      width: 90%;
      text-align: center;
      margin: auto 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.92);
    }
    .status-box {
      margin: 18px 0 8px;
      width: 100%;
      max-width: 300px;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    .time-box {
      margin: 20px 0 12px;
      width: 100%;
      max-width: 300px;
      position: relative;
      z-index: 2;
    }
    .input-group {
      margin: 20px 0 8px;
      text-align: center;
      width: 100%;
      max-width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 2;
    }
    .button-group {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 20px;
      width: 100%;
      max-width: 300px;
      position: relative;
      z-index: 2;
    }

    /* === Logo & Heading === */
    .logo {
      width: 60px;
      height: 60px;
      margin-bottom: 8px;
      border-radius: 50%;
      object-fit: contain;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border: 1.8px solid #009245;
      z-index: 2;
    }
    h1 {
      color: #009245;
      margin-bottom: 15px;
      font-size: 1.4em;
      width: 100%;
      position: relative;
      z-index: 2;
    }
    h1 span { font-size: 1em; }
    h1 .subtitle { color: #242424; font-size: .65em; }
