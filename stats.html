<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance Dashboard</title>
  <link rel="icon" type="image/png" href="/assets/favicon.png"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {font-family:'Inter',sans-serif;background:linear-gradient(135deg,#f0f4f8 0%,#d9e2ec 100%);color:#1a202c;margin:0;padding:0;min-height:100vh;}
    header {background:linear-gradient(90deg,#48bb78 0%,#38a169 100%);color:#fff;padding:1rem;text-align:center;font-size:1.8rem;font-weight:700;box-shadow:0 4px 6px rgba(0,0,0,0.1);display:flex;align-items:center;justify-content:center;position:relative;flex-wrap:wrap;gap:1rem;}
    header img {height:2.5rem;}
    header .logout-icon {position:absolute;right:1rem;top:50%;transform:translateY(-50%);width:2.5rem;height:2.5rem;background:rgba(255,255,255,0.2);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:1.4rem;cursor:pointer;transition:all .2s;}
    header .logout-icon:hover {background:#e53e3e;color:#fff;}

    #summary-tiles {display:grid;grid-template-columns:repeat(4,1fr);gap:1.25rem;padding:1.5rem;}
    .tile {background:#fff;border-radius:12px;box-shadow:0 4px 6px rgba(0,0,0,0.1);padding:1rem;text-align:center;transition:transform .2s;}
    .tile:hover {transform:translateY(-5px);}
    .tile h3 {color:#2d3748;font-size:.9rem;margin-bottom:.5rem;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}
    .tile p {font-size:1.6rem;font-weight:700;margin:0;color:#48bb78;}
    .tile.error p {color:#f56565;}

    #avg-times {display:grid;grid-template-columns:repeat(2,1fr);gap:1.25rem;padding:0 1.5rem 1.5rem;}
    .avg-tile {background:#fff;border-radius:12px;padding:1rem;text-align:center;box-shadow:0 4px 6px rgba(0,0,0,0.1);}
    .avg-tile h3 {font-size:.95rem;color:#2d3748;margin-bottom:.5rem;}
    .avg-tile p {font-size:1.7rem;font-weight:700;color:#48bb78;}

    #stats-container {display:grid;grid-template-columns:repeat(4,1fr);gap:1.5rem;padding:1.5rem;}
    .chart-tile {background:#fff;border-radius:12px;box-shadow:0 4px 6px rgba(0,0,0,0.1);padding:1.25rem;transition:transform .2s;height:340px;display:flex;flex-direction:column;}
    .chart-tile:hover {transform:translateY(-5px);}
    .chart-tile h3 {text-align:center;color:#2d3748;margin-bottom:1rem;font-size:1.15rem;font-weight:600;height:40px;display:flex;align-items:center;justify-content:center;}
    .chart-container {flex:1;display:flex;align-items:center;justify-content:center;position:relative;min-height:0;}
    .chart-container canvas {max-width:100%!important;max-height:100%!important;}
    .full-width-chart {grid-column:1/-1;height:400px;}
    .full-width-chart .chart-container {height:300px;}

    /* Circular Legend Keys - 50% larger than before (12px) */
    .chartjs-legend {font-size:0.85rem !important;}
    .chartjs-legend li span {
      width: 12px !important;
      height: 12px !important;
      border-radius: 50% !important;
      margin-right: 8px !important;
    }

    #log-container {margin:1rem;padding:1rem;background:#1a202c;color:#25e876;font-family:'Courier New',monospace;border-radius:12px;box-shadow:0 4px 6px rgba(0,0,0,0.1);}
    #log-header {display:flex;justify-content:space-between;align-items:center;margin-bottom:.5rem;}
    #log-header h3 {color:#fff;font-size:1.1rem;font-weight:600;margin:0;}
    #clear-logs {background:#e53e3e;color:#fff;padding:.3rem .8rem;font-size:.8rem;border:none;border-radius:4px;cursor:pointer;}
    #clear-logs:hover {background:#c53030;}
    #log {height:180px;overflow-y:auto;font-size:.85rem;padding:.5rem;background:rgba(0,0,0,0.2);border-radius:6px;}

    #attendance-table {margin:1rem;padding:1.25rem;background:rgb(209,226,250);border-radius:12px;box-shadow:0 4px 6px rgba(0,0,0,0.1);overflow-x:auto;}
    #attendance-table table {width:100%;border-collapse:collapse;min-width:700px;}
    #attendance-table th,#attendance-table td {padding:.75rem;text-align:left;border-bottom:1px solid #e2e8f0;font-size:.9rem;}
    #attendance-table th {background:#2d3748;color:#fff;cursor:pointer;white-space:nowrap;position:relative;}
    #attendance-table th:hover {background:#4a5568;}
    #attendance-table tr:nth-child(even){background:#f7fafc;}
    .sort-arrow {margin-left:5px;font-size:.7rem;opacity:0.6;}
    .asc .sort-arrow::after{content:" up";} .desc .sort-arrow::after{content:" down";}

    #filters {display:flex;gap:1rem;margin:1rem;padding:1.25rem;background:rgb(209,226,250);border-radius:12px;box-shadow:0 4px 6px rgba(0,0,0,0.1);flex-wrap:wrap;align-items:flex-end;}
    #filters label {font-weight:600;color:#2d3748;font-size:.875rem;margin-bottom:.5rem;display:block;}
    input,select {padding:.5rem;border-radius:6px;border:2px solid #e2e8f0;font-size:.875rem;width:100%;height:40px;}
    input:focus,select:focus {border-color:#48bb78;outline:none;}
