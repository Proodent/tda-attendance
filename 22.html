  <script>
    // ... your existing variables and functions ...

    // Improved startVideo with loading indicator + better mobile compatibility
    const startVideo = async () => {
      const loadingEl = document.getElementById('videoLoading');
      loadingEl.style.display = 'flex';

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: 'user',
            width: { ideal: 640 },
            height: { ideal: 480 }
          }
        });

        videoEl.srcObject = stream;

        // Wait until video can actually play (important on mobile)
        await new Promise((resolve, reject) => {
          const onCanPlay = () => {
            videoEl.removeEventListener('canplay', onCanPlay);
            resolve();
          };
          const onError = (e) => {
            videoEl.removeEventListener('error', onError);
            reject(e);
          };
          videoEl.addEventListener('canplay', onCanPlay);
          videoEl.addEventListener('error', onError);
          videoEl.play().catch(reject);
        });

        loadingEl.style.display = 'none';
        return true;
      } catch (err) {
        loadingEl.style.display = 'none';
        let msg = 'Could not start camera. Please try again.';
        if (err.name === 'NotReadableError' || err.name === 'TrackStartError') {
          msg = 'Camera is busy. Close other apps/tabs using camera and try again.';
        } else if (err.name === 'NotAllowedError') {
          msg = 'Camera permission denied. Please allow access in browser settings.';
        } else if (err.name === 'OverconstrainedError') {
          msg = 'Camera issue. Trying basic mode...';
          // Fallback attempt
          try {
            const fallback = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
            videoEl.srcObject = fallback;
            await videoEl.play();
            loadingEl.style.display = 'none';
            return true;
          } catch {}
        }
        showPopup('Camera Error', msg, false);
        console.error('Camera start failed:', err);
        return false;
      }
    };

    // Updated liveness – more forgiving thresholds + warm-up period
    const eyeAspectRatioThreshold = 0.18;
    const headMovementThreshold = 12;
    let warmupFrames = 0;
    const WARMUP_PERIOD = 30; // ~1–1.5s at typical frame rate

    const detectBlink = (landmarks) => {
      if (warmupFrames++ < WARMUP_PERIOD) return false; // ignore first frames

      const leftEye = getEyePoints(landmarks, 'left');
      const rightEye = getEyePoints(landmarks, 'right');
      const leftEAR = calculateEAR(leftEye);
      const rightEAR = calculateEAR(rightEye);
      const avgEAR = (leftEAR + rightEAR) / 2;

      const isBlinking = avgEAR < eyeAspectRatioThreshold;
      if (isBlinking && (prevLeftEyeOpen || prevRightEyeOpen)) {
        blinkCount++;
      }
      prevLeftEyeOpen = leftEAR >= eyeAspectRatioThreshold - 0.03; // small hysteresis
      prevRightEyeOpen = rightEAR >= eyeAspectRatioThreshold - 0.03;

      return blinkCount >= requiredBlinks;
    };

    const detectHeadNod = (landmarks) => {
      if (warmupFrames < WARMUP_PERIOD) return false;

      const chin = landmarks[152].y * canvasEl.height;
      if (initialHeadY === null) {
        initialHeadY = chin;
        return false;
      }
      const deltaY = Math.abs(chin - initialHeadY);
      return deltaY > headMovementThreshold;
    };

    // In onResults → use the updated detect functions
    // ... rest remains similar ...

      // ... existing code ...
      warmupFrames = 0; // reset warm-up on each attempt
      document.getElementById('captureStatus').textContent = 'Camera starting... Blink or nod when ready';
      // ...
    };

    // Rest of your script remains the same
  </script>
